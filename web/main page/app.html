<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>ROAM ‚Äì AI Text Adventure</title>

    <link rel="stylesheet" href="styleguide.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
      :root {
        --sidebar-width: 260px;
        --chat-pad-x: 2rem;

        --viewer-spacer: 25px;
        --gap: 25px;
        --reserve: 240px;
        --glass: rgba(17, 20, 34, 0.55);
        --glass-strong: rgba(17, 20, 34, 0.78);
        --stroke: rgba(255, 255, 255, 0.15);
        --txt: #fff;
        --blur: blur(4px);
        --shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
        --chat-max-width: 1200px;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: Inter, system-ui, sans-serif;
        background: radial-gradient(
          circle at 20% 20%,
          #0d111c 0%,
          #041423 100%
        );
        color: var(--txt);
      }

      #sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        z-index: 50;
        width: var(--sidebar-width);
        background: #0d111c; /* Changed to opaque background */
        border-right: 1px solid var(--stroke);
        transition: transform 0.4s cubic-bezier(0.22, 0.61, 0.36, 1);
        overflow: hidden;
      }
      body.sidebar-collapsed #sidebar {
        transform: translateX(-100%);
      }
      .sidebar-content-wrapper {
        width: var(--sidebar-width);
        padding: 1rem 1.25rem;
        box-sizing: border-box;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      #sidebar header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-family: "Italiana", serif;
        font-size: 32px;
        margin-bottom: 1.25rem;
      }
      #new-chat-btn {
        all: unset;
        box-sizing: border-box;
        display: block;
        width: 100%;
        text-align: center;
        padding: 0.5rem 1rem;
        margin-bottom: 1.25rem;
        font-family: "Instrument Sans", sans-serif;
        font-size: 16px;
        color: var(--txt);
        cursor: pointer;
        background-color: var(
          --glass
        ); /* Use background-color for hover to work */
        backdrop-filter: var(--blur);
        border: 1px solid var(--stroke);
        border-radius: 8px;
        transition: background-color 0.2s ease;
      }
      #new-chat-btn:hover {
        background-color: rgba(255, 255, 255, 0.2); /* Enhanced hover effect */
      }

      body.sidebar-collapsed #new-chat-btn {
        display: none;
      }

      #sidebar nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
      }
      #sidebar nav li {
        padding: 0.6rem 0.75rem;
        border-radius: 6px;
        cursor: pointer;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        transition: background 0.2s ease, transform 0.2s ease;
      }
      #sidebar nav li:hover {
        background: rgba(255, 255, 255, 0.2); /* Enhanced hover effect */
        transform: translateX(5px);
      }

      #main-content {
        height: 100vh;
        display: flex;
        flex-direction: column;

        min-width: 0;
        box-sizing: border-box;
      }

      #chat-wrapper {
        flex: 1;
        display: flex;
        justify-content: center;
        min-width: 0;
        overflow-x: hidden;
        min-height: 0;
      }

      #chat {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }

      .chat-header {
        flex: 0 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem 0;
        background: var(--glass);
        backdrop-filter: var(--blur);
        border-bottom: 1px solid var(--stroke);
        position: relative;
        z-index: 20;
      }

      .header-content-wrapper {
        max-width: var(--chat-max-width);
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 var(--chat-pad-x);
      }

      .chat-header .controls {
        position: absolute;
        left: 1.25rem;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        gap: 0.5rem;
      }

      body.sidebar-collapsed #toggle-sidebar-btn,
      body.sidebar-collapsed #new-chat-icon-btn {
        display: inline-flex;
      }

      .chat-header .title {
        font-family: "Italiana", serif;
        font-size: 32px;
      }

      .icon-btn {
        all: unset;
        box-sizing: border-box;
        cursor: pointer;
        font-size: 1.2rem;
        color: var(--txt);
        width: 32px;
        height: 32px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        transition: background-color 0.2s ease;
      }
      .icon-btn:hover {
        background-color: rgba(255, 255, 255, 0.3); /* Enhanced hover effect */
      }

      #toggle-sidebar-btn,
      #new-chat-icon-btn {
        display: none;
      }
      #toggle-sidebar-btn,
      #new-chat-icon-btn,
      #collapse-sidebar-btn {
        background-color: var(
          --glass
        ); /* Use background-color for hover to work */
        backdrop-filter: var(--blur);
        border: 1px solid var(--stroke);
      }

      .messages {
        flex: 1 1 auto;
        min-height: 0;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 2.25rem;
        padding: 2rem
          max(var(--chat-pad-x), calc((100% - var(--chat-max-width)) / 2))
          2.25rem;
        box-sizing: border-box;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: contain;
        scroll-behavior: smooth;
      }

      #messages-spacer {
        flex-grow: 1;
      }
      body.game #messages-spacer {
        display: none;
      }

      body.game .messages::before,
      body.game .messages::after {
        content: "";
        display: block;
        height: 50vh;
        flex-shrink: 0;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes pillIn {
        from {
          opacity: 0;
          transform: translateX(-8px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .message {
        max-width: 720px;
        align-self: flex-start;
        line-height: 1.6;
        position: relative;
      }
      .message.user {
        align-self: flex-end;
        text-align: right;
      }
      .bubble {
        font-family: "Instrument Sans", sans-serif;
        font-size: 18px;
      }

      .bubble[contenteditable="true"] {
        border: 1px solid var(--stroke);
        background: var(--glass);
        backdrop-filter: var(--blur);
        border-radius: 7px;
        box-shadow: var(--shadow);
        padding: 7px;
        margin: 14px 0 14px 0;
        outline: none;
      }

      .message.user .bubble {
        background: var(--glass);
        border: 1px solid var(--stroke);
        border-radius: 10px;
        padding: 7px;
        margin: 14px 0 14px 0;
        backdrop-filter: var(--blur);
        box-shadow: var(--shadow);
      }
      .attachments {
        display: flex;
        align-items: center;
        gap: 11px;
        margin-bottom: 0.75rem;
      }
      .thumb {
        width: 220px;
        height: 28px;
        flex: 0 0 220px;
        border-radius: 7px;
        cursor: pointer;
        border: 1px solid var(--stroke);
        backdrop-filter: var(--blur);
        box-shadow: var(--shadow);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        position: relative;
        overflow: hidden;
      }
      .thumb::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.08) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        background-size: 440px 100%;
        animation: shimmer 1.5s infinite linear;
        transition: opacity 0.3s ease;
      }
      .thumb:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
      }
      .thumb img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        clip-path: inset(0 100% 0 0);
        opacity: 0;
        transition: clip-path 0.6s ease-out, opacity 0.4s ease-in;
      }
      .thumb.loaded::before {
        opacity: 0;
      }
      .thumb.loaded img {
        clip-path: inset(0 0 0 0);
        opacity: 1;
      }
      .pill {
        min-width: 135px;
        padding: 0 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid var(--stroke);
        background: var(--glass);
        backdrop-filter: var(--blur);
        border-radius: 7px;
        box-shadow: var(--shadow);
        font-family: "Pixelify Sans", sans-serif;
        font-size: 15px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .message-actions {
        position: absolute;
        bottom: -1.3rem;
        left: 0;
        display: flex;
        gap: 0.4rem;
        opacity: 0;
        transition: opacity 0.2s;
      }
      /* Buttons are only visible on hover if the message is NOT streaming */
      .message:not(.streaming):hover .message-actions {
        opacity: 1;
      }
      .message-actions button {
        all: unset;
        cursor: pointer;
        font-family: "Pixelify Sans", sans-serif;
        font-size: 15px;
        color: var(--txt);
      }

      .pill:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
      }
      .pill .ellipsis,
      .pill .number {
        opacity: 0;
        display: inline-block;
        animation: slideIn 0.3s ease-out forwards;
      }
      @keyframes slideIn {
        from {
          transform: translateX(-8px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .pill .ellipsis {
        animation-delay: calc(var(--base-delay) + 0.1s);
      }
      .pill .number {
        animation-delay: calc(var(--base-delay) + 0.4s);
      }

      .viewer {
        position: absolute;
        width: 720px;
        max-width: calc(100% - var(--chat-pad-x) * 2);
        background: var(--glass-strong);
        backdrop-filter: var(--blur);
        border: 1px solid var(--stroke);
        border-radius: 7px;
        padding: 11.5px;
        box-shadow: var(--shadow);
        overflow: hidden;
        z-index: 25;
        cursor: grab;

        transition: transform 0.4s cubic-bezier(0.22, 0.61, 0.36, 1),
          opacity 0.3s, top 0.4s cubic-bezier(0.22, 0.61, 0.36, 1),
          left 0.4s cubic-bezier(0.22, 0.61, 0.36, 1),
          width 0.4s cubic-bezier(0.22, 0.61, 0.36, 1), height 0.2s ease-out,
          background 0.3s ease, backdrop-filter 0.3s ease;
      }
      .viewer.no-transition {
        transition: none !important;
      }
      .viewer.full {
        pointer-events: none;
      }
      body.game .viewer.full {
        background: rgba(17, 20, 34, 0.9);
        backdrop-filter: blur(12px);
      }
      .viewer.full footer,
      .viewer.full footer *,
      .viewer.full .resize-handle,
      .viewer.full .vertical-resize-handle {
        pointer-events: auto;
      }
      .viewer.full .resize-handle {
        display: none;
      }
      .viewer img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 7px;
        pointer-events: none;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.5));
      }
      .viewer footer {
        position: absolute;
        bottom: 11.5px;
        left: 11.5px;
        height: 29px;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 0 6px;
        background: var(--glass);
        backdrop-filter: var(--blur);
        border: 1px solid var(--stroke);
        border-radius: 7px;
        user-select: none;
      }
      .viewer footer .chevrons {
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .viewer footer button {
        all: unset;
        min-width: 26px;
        text-align: center;
        cursor: pointer;
        font-size: 1rem;
      }
      .viewer footer .indicator {
        color: var(--txt);
        margin: 0 4px;
        font-size: 0.9rem;
        user-select: none;
      }
      .resize-handle {
        position: absolute;
        right: 0;
        bottom: 0;
        width: 36px;
        height: 36px;
        cursor: se-resize;
      }
      .resize-handle::after {
        content: "";
        position: absolute;
        right: 6px;
        bottom: 6px;
        width: 16px;
        height: 16px;
        border-right: 1px solid var(--stroke);
        border-bottom: 1px solid var(--stroke);
      }
      .vertical-resize-handle {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 20px;
        cursor: ns-resize;
        display: none;
        z-index: 5;
      }
      .viewer.full .vertical-resize-handle {
        display: block;
      }
      .viewer:not(.full).dragging {
        transform: scale(0.96);
        transform-origin: center;
        cursor: grabbing;
        box-shadow: 0 12px 16px rgba(0, 0, 0, 0.4);
      }
      .viewer:not(.full):not(.dragging):hover {
        transform: scale(0.98);
        transform-origin: center;
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
      }
      .viewer.no-hover-animation:not(.dragging):hover {
        transform: none !important;
        box-shadow: none !important;
      }

      .viewer::before {
        content: "";
        position: absolute;
        inset: 11.5px;
        border-radius: 7px;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.04) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        background-size: 800px 100%;
        animation: shimmer 2s infinite linear;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 1;
        pointer-events: none;
      }
      .viewer.loading::before {
        opacity: 1;
      }

      @keyframes blurFade {
        0% {
          opacity: 0;
          filter: blur(6px) brightness(0.9);
          transform: scale(1.02);
        }
        100% {
          opacity: 1;
          filter: blur(0) brightness(1);
          transform: none;
        }
      }
      @keyframes slideLeftIn {
        0% {
          opacity: 0;
          filter: blur(4px), drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5));
          transform: translateX(-28px);
        }
        100% {
          opacity: 1;
          filter: blur(0), drop-shadow(0 4px 12px rgba(0, 0, 0, 0.5));
          transform: none;
        }
      }
      @keyframes slideRightIn {
        0% {
          opacity: 0;
          filter: blur(4px), drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5));
          transform: translateX(28px);
        }
        100% {
          opacity: 1;
          filter: blur(0), drop-shadow(0 4px 12px rgba(0, 0, 0, 0.5));
          transform: none;
        }
      }

      .messages {
        transition: padding-bottom 0.4s cubic-bezier(0.22, 0.61, 0.36, 1),
          padding-top 0.4s cubic-bezier(0.22, 0.61, 0.36, 1);
      }
      @keyframes thumbReveal {
        from {
          clip-path: inset(0 100% 0 0);
          opacity: 0;
          filter: blur(30px);
        }
        to {
          clip-path: inset(0 0 0 0);
          opacity: 1;
          filter: blur(0);
        }
      }
      @keyframes shimmer {
        0% {
          background-position: -440px 0;
        }
        100% {
          background-position: 440px 0;
        }
      }
      @keyframes wordFadeIn {
        from {
          opacity: 0;
          transform: translateY(3px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .bubble ul,
      .bubble ol {
        padding-left: 2em;
      }
      .bubble pre {
        background: rgba(0, 0, 0, 0.2);
        padding: 0.75em;
        border-radius: 6px;
        overflow-x: auto;
      }
      /* --- START: MODIFIED CSS --- */
      /* Removes top/bottom margin from the first/last elements generated by markdown inside a bubble */
      .bubble > *:first-child {
        margin-top: 0;
      }
      .bubble > *:last-child {
        margin-bottom: 0;
      }
      /* --- END: MODIFIED CSS --- */

      #prompt-form {
        flex: 0 0 auto;
        display: flex;
        align-items: center;
        gap: 0.8rem;
        padding: 0
          max(var(--chat-pad-x), calc((100% - var(--chat-max-width)) / 2));
        box-sizing: border-box;
        margin-bottom: 2rem;
      }
      #prompt-input {
        flex: 1;
        resize: none;
        padding: 0.8rem 1.1rem;
        border: 1px solid var(--stroke);
        border-radius: 20px;
        background: var(--glass);
        backdrop-filter: var(--blur);
        box-shadow: var(--shadow);
        font-family: "Instrument Sans", sans-serif;
        font-size: 18px;
        color: #fff;
        overflow-y: hidden;
        transition: height 0.2s ease-out;
      }
      #prompt-input::-webkit-scrollbar {
        width: 8px;
      }
      #prompt-input::-webkit-scrollbar-track {
        background: transparent;
      }
      #prompt-input::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.25);
        border-radius: 4px;
      }
      #prompt-input::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.4);
      }

      #send-btn {
        all: unset;
        padding: 0.65rem 1.1rem;
        border-radius: 8px;
        cursor: pointer;
        background: linear-gradient(135deg, #d67aff 0%, #7967ff 100%);
        box-shadow: var(--shadow);
        transition: filter 0.2s ease; /* Add transition for hover effect */
      }
      #send-btn:hover {
        filter: brightness(1.2); /* Add hover effect */
      }

      @media (max-width: 768px) {
        body:not(.sidebar-collapsed) #sidebar {
          width: 100%;
        }
        body:not(.sidebar-collapsed) #main-content {
          padding-left: 0;
        }
      }
    </style>
  </head>

  <body>
    <aside id="sidebar">
      <div class="sidebar-content-wrapper">
        <header>
          ROAM <button id="collapse-sidebar-btn" class="icon-btn">‚ò∞</button>
        </header>
        <button id="new-chat-btn">+ Start a new adventure</button>
        <nav><ul id="chat-list"></ul></nav>
      </div>
    </aside>

    <div id="main-content">
      <header class="chat-header">
        <div class="controls">
          <button id="toggle-sidebar-btn" class="icon-btn">‚ò∞</button>
          <button
            id="new-chat-icon-btn"
            class="icon-btn"
            title="Start a new adventure"
          >
            +
          </button>
        </div>
        <div class="header-content-wrapper">
          <span class="title">Adventure</span>
        </div>
      </header>

      <div id="chat-wrapper">
        <main id="chat">
          <div id="messages" class="messages">
            <div id="messages-spacer"></div>
          </div>
          <form id="prompt-form">
            <textarea
              id="prompt-input"
              placeholder="What would you like to do?"
              rows="1"
            ></textarea>
            <button id="send-btn">‚û§</button>
          </form>
        </main>
      </div>
    </div>

    <div id="viewer-template" class="viewer" style="display: none">
      <img alt="preview" />
      <footer>
        <button id="expand-btn">‚§¢</button>
        <div class="chevrons">
          <button id="prev-btn">‚ùÆ</button>
          <span class="indicator">0/0</span>
          <button id="next-btn">‚ùØ</button>
        </div>
        <button id="close-btn">‚úï</button>
      </footer>
      <div class="resize-handle"></div>
      <div class="vertical-resize-handle"></div>
    </div>
    <script>
      const qs = (s, p = document) => p.querySelector(s);
      const qsa = (s, p = document) => [...p.querySelectorAll(s)];
      const css = (n) =>
        parseInt(
          getComputedStyle(document.documentElement).getPropertyValue(n)
        );

      let viewerState = {};

      const SPACER = css("--viewer-spacer");
      const GAP = css("--gap");
      const RESERVE = css("--reserve");

      const body = document.body;
      const chat = qs("#chat");
      const header = qs(".chat-header");
      const mainContent = qs("#main-content");
      const promptBar = qs("#prompt-form");
      const promptInput = qs("#prompt-input");
      const sendBtn = qs("#send-btn");
      const messages = qs("#messages");

      const BOTTOM_TOLERANCE = 20;
      const GAP_BELOW_LATEST = 60; // room left under latest message
      const STICKY_TOLERANCE = GAP_BELOW_LATEST + 5; // 75 px
      let autoStick = true; // are we currently magnetised?
      let prevScrollTop = messages.scrollTop;

      messages.addEventListener(
        "wheel",
        (e) => {
          if (e.deltaY < 0) autoStick = false; // only when the user wheels UP
        },
        { passive: true }
      );

      messages.addEventListener("scroll", () => {
        const { scrollTop, clientHeight, scrollHeight } = messages;

        // ‚ù∂ any upward movement ‚Üí leave sticky mode
        if (scrollTop < prevScrollTop) autoStick = false;

        // ‚ù∑ user is scrolling *down* AND is within the magnet zone ‚Üí re-stick
        const scrolledDown = scrollTop > prevScrollTop;
        const MAGNET_TOLERANCE = GAP_BELOW_LATEST + 15; // 75 px
        if (
          scrolledDown &&
          scrollTop + clientHeight >= scrollHeight - MAGNET_TOLERANCE
        ) {
          autoStick = true;
        }

        prevScrollTop = scrollTop;
      });

      function atBottom() {
        return (
          messages.scrollTop + messages.clientHeight >=
          messages.scrollHeight - BOTTOM_TOLERANCE
        );
      }

      function scrollToBottom(behavior = "smooth", gap = 0) {
        requestAnimationFrame(() => {
          messages.scrollTo({
            top: messages.scrollHeight - gap,

      function fitViewer() {

      function scrollMessageIntoPosition(
        message,
        { behavior = "smooth" } = {}

        if (!body.classList.contains("game") || !viewer || !message) return;

        const elementToAlign =
          message.querySelector(".thumb") || message.querySelector(".bubble");
        if (!elementToAlign) return;

        const viewerRect = viewer.getBoundingClientRect();
        const elementRect = elementToAlign.getBoundingClientRect();

        const desiredTop = viewerRect.bottom + GAP;
        const scrollDelta = elementRect.top - desiredTop;

        messages.scrollBy({

      async function streamText(element, markdownText, { speed = 30 } = {}) {
        // Use marked to parse, and trim the result to remove trailing newlines.
        const html = marked
          .parse(markdownText, { gfm: true, breaks: true })
          .trim();

        // Create a temporary, disconnected DOM element to hold the parsed HTML.
        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = html;

        // Helper function to recursively walk the temporary DOM and append to the real element.
        const streamNode = async (sourceNode, targetElement) => {
          for (const child of Array.from(sourceNode.childNodes)) {
            if (child.nodeType === Node.TEXT_NODE) {
              // For text nodes, split into words and whitespace.
              const parts = child.textContent.split(/(\s+)/);
              for (const part of parts) {
                if (part.length === 0) continue;

                if (part.trim().length === 0) {
                  // It's whitespace, append as a simple text node.
                  targetElement.appendChild(document.createTextNode(part));
                } else {
                  // It's a word, wrap in a span for animation.
                  const span = document.createElement("span");
                  span.textContent = part;
                  span.style.display = "inline-block";
                  span.style.animation = "wordFadeIn 0.4s ease-out forwards";
                  targetElement.appendChild(span);
                  // --- START: MODIFIED CODE ---
                  // Check the live value of autoStick on every part, not a cached value.
                  if (autoStick && !body.classList.contains("game")) {
                    scrollToBottom("auto");
                  }
                  // --- END: MODIFIED CODE ---
                  await new Promise((r) => setTimeout(r, speed));
                }
              }
            } else if (child.nodeType === Node.ELEMENT_NODE) {
              // For element nodes, create a corresponding element in the real DOM.
              const newElement = document.createElement(child.tagName);
              for (const attr of child.attributes) {
                newElement.setAttribute(attr.name, attr.value);
              }
              targetElement.appendChild(newElement);

              // --- START: MODIFIED CODE ---
              if (autoStick && !body.classList.contains("game")) {
                scrollToBottom("auto");
              }
              // --- END: MODIFIED CODE ---

              // Recurse into the new element.
              await streamNode(child, newElement);
            }
          }
        };

        // Start the streaming process.
        await streamNode(tempDiv, element);
      }

        wrap.insertAdjacentHTML(

          if (el.classList.contains("thumb")) {

            const SLIDE_MS = 50;

              setTimeout(

              );

          wrap.classList.remove("streaming");

      function openViewer(src, options = {}) {
        const { fromThumb, animationHint } = options;

        if (!viewer) {
          viewer = qs("#viewer-template").cloneNode(true);
          viewer.id = "";
          viewer.style.display = "";
          viewer.originThumb = fromThumb;
          document.body.appendChild(viewer);
          addViewerHandlers();

          if (viewerState.width) {
            viewer.style.width = viewerState.width;
            viewer.style.height = viewerState.height;
            viewer.style.top = viewerState.top;
            viewer.style.left = viewerState.left;
          } else {
            const chatRect = chat.getBoundingClientRect();
            viewer.style.left = `${chatRect.left + css("--chat-pad-x")}px`;
            viewer.style.top = `${chatRect.top + css("--chat-pad-x")}px`;
          }

          if (fromThumb) {
            if (body.classList.contains("game")) viewer.classList.add("full");
            const final = viewer.getBoundingClientRect();
            const thumb = fromThumb.getBoundingClientRect();
            const scaleX = thumb.width / final.width;
            const scaleY = thumb.height / final.height;
            const dx = thumb.left - final.left;
            const dy = thumb.top - final.top;
            viewer.classList.add("no-transition");
            viewer.style.transformOrigin = "top left";
            viewer.style.opacity = "0";
            viewer.style.transform = `translate(${dx}px,${dy}px) scale(${scaleX},${scaleY})`;
            void viewer.offsetWidth;
            viewer.classList.remove("no-transition");
            requestAnimationFrame(() => {
              viewer.style.opacity = "1";
              viewer.style.transform = "none";
            });
            viewer.addEventListener(
              "transitionend",
              () => {
                viewer.style.removeProperty("transform");
              },
              { once: true }
            );
          } else {
            viewer.style.opacity = "0";
            requestAnimationFrame(() => (viewer.style.opacity = "1"));
          }
        }

        viewer.classList.add("loading");
        const preload = new Image();
        preload.src = src;
        preload.onload = () => {
          viewer.classList.remove("loading");
          const imgEl = qs("img", viewer);
          if (imgEl.src !== src) {
            imgEl.style.opacity = 0;
            const newThumb = qsa(".thumb").find(
              (t) => t.querySelector("img")?.src === src
            );
            if (newThumb) viewer.originThumb = newThumb;
            imgEl.onload = () => {
              const anim =
                animationHint === "next" || animationHint === "new"
                  ? "slideLeftIn"
                  : animationHint === "prev"
                  ? "slideRightIn"
                  : "blurFade";
              imgEl.style.animation = `${anim} .45s ease-out`;
              imgEl.style.opacity = 1;
              imgEl.addEventListener(
                "animationend",
                () => (imgEl.style.animation = ""),
                { once: true }
              );
            };
            imgEl.src = src;
          } else {
            imgEl.style.opacity = 1;
          }
          const ind = qs(".indicator", viewer);
          const idx = gallery.indexOf(src);
          if (ind) ind.textContent = `${idx + 1}/${gallery.length}`;
          if (viewer.style.opacity === "1") fitViewer();
        };
      }

      function addViewerHandlers() {
        const img = qs("img", viewer),
          prev = qs("#prev-btn", viewer),
          next = qs("#next-btn", viewer),
          close = qs("#close-btn", viewer),
          expand = qs("#expand-btn", viewer),
          cornerHandle = qs(".resize-handle", viewer),
          verticalHandle = qs(".vertical-resize-handle", viewer);

        const idx = () => gallery.indexOf(img.src);
        prev.onclick = () =>
          openViewer(gallery[(idx() - 1 + gallery.length) % gallery.length], {
            animationHint: "prev",
          });
        next.onclick = () =>
          openViewer(gallery[(idx() + 1) % gallery.length], {
            animationHint: "next",
          });
        close.onclick = closeViewer;
        expand.onclick = toggleGameMode;

        // Changed hotkeys to Alt + Arrow Keys
        viewer._keys = (e) => {
          if (e.altKey && e.key === "ArrowLeft") {
            e.preventDefault();
            prev.onclick();
          }
          if (e.altKey && e.key === "ArrowRight") {
            e.preventDefault();
            next.onclick();
          }
        };
        window.addEventListener("keydown", viewer._keys);

        let drag = { active: false, x: 0, y: 0 };
        let cornerResize = { active: false, w: 0, h: 0, x: 0, y: 0 };
        let verticalResize = {
          active: false,
          h: 0,
          y: 0,
          animationFrameId: null,
        };

        viewer.addEventListener("mousedown", (e) => {
          const overHandle = e.target.closest(
            ".resize-handle, .vertical-resize-handle"
          );
          if (
            viewer.classList.contains("full") ||
            qs("footer", viewer).contains(e.target) ||
            overHandle
          )
            return;
          drag.active = true;
          drag.x = e.clientX - viewer.offsetLeft;
          drag.y = e.clientY - viewer.offsetTop;
          viewer.classList.add("dragging");
        });

        cornerHandle.addEventListener("mousedown", (e) => {
          if (viewer.classList.contains("full")) return;
          e.stopPropagation();
          cornerResize.active = true;
          cornerResize.w = viewer.offsetWidth;
          cornerResize.h = viewer.offsetHeight;
          cornerResize.x = e.clientX;
          cornerResize.y = e.clientY;
        });

        const smoothResizeLoop = () => {
          if (!verticalResize.active) return;
          if (viewer.originThumb) {
            const messageToPin = viewer.originThumb.closest(".message");
            if (messageToPin) {
              scrollMessageIntoPosition(messageToPin, { behavior: "auto" });
            }
          }
          verticalResize.animationFrameId =
            requestAnimationFrame(smoothResizeLoop);
        };

        verticalHandle.addEventListener("mousedown", (e) => {
          if (!viewer.classList.contains("full")) return;
          e.stopPropagation();
          verticalResize.active = true;
          verticalResize.h = viewer.offsetHeight;
          verticalResize.y = e.clientY;
          document.body.style.userSelect = "none";
          document.body.style.cursor = "ns-resize";
          smoothResizeLoop();
        });

        const onWindowMouseMove = (e) => {
          if (drag.active) {
            viewer.style.left = `${e.clientX - drag.x}px`;
            viewer.style.top = `${e.clientY - drag.y}px`;
          }
          if (cornerResize.active) {
            viewer.style.width =
              Math.max(320, cornerResize.w + (e.clientX - cornerResize.x)) +
              "px";
            viewer.style.height =
              Math.max(200, cornerResize.h + (e.clientY - cornerResize.y)) +
              "px";
          }
          if (verticalResize.active) {
            const newHeight = Math.max(
              180,
              verticalResize.h + (e.clientY - verticalResize.y)
            );
            viewer.style.height = `${newHeight}px`;
          }
        };

        const onWindowMouseUp = () => {
          if (drag.active) {
            drag.active = false;
            viewer.classList.remove("dragging");
          }
          if (cornerResize.active) cornerResize.active = false;

          if (verticalResize.active) {
            verticalResize.active = false;
            document.body.style.userSelect = "";
            document.body.style.cursor = "";
            cancelAnimationFrame(verticalResize.animationFrameId);
            viewer.dataset.isManuallyResized = "true";
            viewer.dataset.manualHeight = viewer.style.height;
          }
        };

        window.addEventListener("mousemove", onWindowMouseMove);
        window.addEventListener("mouseup", onWindowMouseUp);

        [cornerHandle, verticalHandle].forEach((handle) => {
          handle.addEventListener("mouseenter", () =>
            viewer.classList.add("no-hover-animation")
          );
          handle.addEventListener("mouseleave", () =>
            viewer.classList.remove("no-hover-animation")
          );
        });
      }

      function closeViewer() {
        if (!viewer) return;
        const isGameMode = viewer.classList.contains("full");
        if (!isGameMode) {
          viewerState.width =
            viewer.style.width || `${viewer.getBoundingClientRect().width}px`;
          viewerState.height =
            viewer.style.height || `${viewer.getBoundingClientRect().height}px`;
          viewerState.top =
            viewer.style.top || `${viewer.getBoundingClientRect().top}px`;
          viewerState.left =
            viewer.style.left || `${viewer.getBoundingClientRect().left}px`;
        }
        body.classList.remove("game");
        window.removeEventListener("keydown", viewer._keys);
        const fromThumb = viewer.originThumb;
        if (fromThumb) {
          const thumbRect = fromThumb.getBoundingClientRect();
          const viewerRect = viewer.getBoundingClientRect();
          const scaleX = thumbRect.width / viewerRect.width;
          const scaleY = thumbRect.height / viewerRect.height;
          const translateX = thumbRect.left - viewerRect.left;
          const translateY = thumbRect.top - viewerRect.top;
          viewer.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scaleX}, ${scaleY})`;
          viewer.style.opacity = "0";
        } else {
          viewer.style.opacity = "0";
        }
        viewer.addEventListener(
          "transitionend",
          () => {
            if (viewer) viewer.remove();
            viewer = null;
          },
          { once: true }
        );
      }

      function toggleGameMode() {
        if (!viewer) return;
        const on = !body.classList.contains("game");
        if (on) {
          const rect = viewer.getBoundingClientRect();
          viewer.dataset.origWidth = viewer.style.width || `${rect.width}px`;
          viewer.dataset.origHeight = viewer.style.height || `${rect.height}px`;
          viewer.dataset.origTop = viewer.style.top;
          viewer.dataset.origLeft = viewer.style.left;
        } else {
          if (viewer.dataset.origWidth)
            viewer.style.width = viewer.dataset.origWidth;
          if (viewer.dataset.origHeight)
            viewer.style.height = viewer.dataset.origHeight;
          if (viewer.dataset.origTop) viewer.style.top = viewer.dataset.origTop;
          if (viewer.dataset.origLeft)
            viewer.style.left = viewer.dataset.origLeft;

          delete viewer.dataset.isManuallyResized;
          delete viewer.dataset.manualHeight;
          delete viewer.dataset.defaultHeight;

          scrollToBottom("auto");

        body.classList.toggle("game", on);
        viewer.classList.toggle("full", on);
        fitViewer();

        if (on && viewer) {

        if (on) {

          }
        });
      }

      let promptResizeTimeoutId = null;

      function resizePrompt() {
        const oldHeight = promptInput.style.height;

        promptInput.style.height = "auto";
        const maxHeight = parseFloat(getComputedStyle(promptInput).maxHeight);

        if (promptInput.scrollHeight > maxHeight) {
          promptInput.style.height = `${maxHeight}px`;
          promptInput.style.overflowY = "auto";
        } else {
          promptInput.style.height = `${promptInput.scrollHeight}px`;
          promptInput.style.overflowY = "hidden";
        }

        const newHeight = promptInput.style.height;
        if (oldHeight !== newHeight) {
          clearTimeout(promptResizeTimeoutId);
          promptResizeTimeoutId = setTimeout(adjustViewerHeightForPrompt, 210);
        }
      }

      function setupPromptAutoResize() {
        const style = getComputedStyle(promptInput);
        let lineHeight = parseFloat(style.lineHeight);
        if (isNaN(lineHeight)) {
          lineHeight = parseFloat(style.fontSize) * 1.2;
        }
        const paddingTop = parseFloat(style.paddingTop);
        const paddingBottom = parseFloat(style.paddingBottom);
        const maxHeight = 4 * lineHeight + paddingTop + paddingBottom;
        promptInput.style.maxHeight = `${maxHeight}px`;

        promptInput.addEventListener("input", resizePrompt);
        resizePrompt();
      }
      setupPromptAutoResize();
    </script>
  </body>
