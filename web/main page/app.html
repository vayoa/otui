<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>ROAM ‚Äì AI Text Adventure</title>

    <link rel="stylesheet" href="styleguide.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
      :root {
        --sidebar-width: 260px;
        --chat-pad-x: 2rem;

        --viewer-spacer: 25px;
        --gap: 25px;
        --reserve: 240px;
        --glass: rgba(17, 20, 34, 0.55);
        --glass-strong: rgba(17, 20, 34, 0.78);
        --stroke: rgba(255, 255, 255, 0.15);
        --txt: #fff;
        --blur: blur(4px);
        --shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
        --chat-max-width: 1200px;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: Inter, system-ui, sans-serif;
        background: radial-gradient(
          circle at 20% 20%,
          #0d111c 0%,
          #041423 100%
        );
        color: var(--txt);
      }

      #sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        z-index: 50;
        width: var(--sidebar-width);
        background: #0d111c; /* Changed to opaque background */
        border-right: 1px solid var(--stroke);
        transition: transform 0.4s cubic-bezier(0.22, 0.61, 0.36, 1);
        overflow: hidden;
      }
      body.sidebar-collapsed #sidebar {
        transform: translateX(-100%);
      }
      .sidebar-content-wrapper {
        width: var(--sidebar-width);
        padding: 1rem 1.25rem;
        box-sizing: border-box;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      #sidebar header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-family: "Italiana", serif;
        font-size: 32px;
        margin-bottom: 1.25rem;
      }
      #new-chat-btn {
        all: unset;
        box-sizing: border-box;
        display: block;
        width: 100%;
        text-align: center;
        padding: 0.5rem 1rem;
        margin-bottom: 1.25rem;
        font-family: "Instrument Sans", sans-serif;
        font-size: 16px;
        color: var(--txt);
        cursor: pointer;
        background-color: var(--glass);
        backdrop-filter: var(--blur);
        border: 1px solid var(--stroke);
        border-radius: 8px;
        transition: background-color 0.2s ease;
      }
      #new-chat-btn:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }

      body.sidebar-collapsed #new-chat-btn {
        display: none;
      }

      #sidebar nav {
        flex: 1;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      #sidebar nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
      }
      #sidebar nav li {
        padding: 0.6rem 0.75rem;
        border-radius: 6px;
        cursor: pointer;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        transition: background 0.2s ease, transform 0.2s ease;
      }
      #sidebar nav li:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateX(5px);
      }

      #sidebar-footer {
        padding-top: 1rem;
        border-top: 1px solid var(--stroke);
      }
      #settings-btn {
        all: unset;
        box-sizing: border-box;
        width: 100%;
        text-align: left;
        padding: 0.5rem 0.75rem;
        font-family: "Instrument Sans", sans-serif;
        cursor: pointer;
        border-radius: 6px;
        transition: background 0.2s ease;
      }
      #settings-btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .settings-modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: var(--blur);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
        padding: 1rem;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.2s ease, visibility 0s 0.2s; /* Faster animation */
      }
      .settings-modal.visible {
        opacity: 1;
        visibility: visible;
        transition: opacity 0.2s ease, visibility 0s 0s;
      }

      .settings-modal-content {
        background: #181c2b;
        border: 1px solid var(--stroke);
        border-radius: 12px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
        transform: scale(0.95);
        opacity: 0;
        transition: transform 0.2s cubic-bezier(0.25, 0.8, 0.25, 1),
          opacity 0.15s ease; /* Faster animation */
      }
      .settings-modal.visible .settings-modal-content {
        transform: scale(1);
        opacity: 1;
      }

      .settings-modal-content .settings-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 0.5rem 0.5rem 1rem;
        border-bottom: 1px solid var(--stroke);
        font-family: "Instrument Sans", sans-serif;
      }
      .settings-modal-content .settings-header h3 {
        margin: 0;
        font-size: 16px;
        font-weight: 500;
      }

      .settings-modal-content #close-settings-btn {
        font-size: 1rem;
        background: none;
        border: none;
        border-radius: 6px;
        transition: background-color 0.2s ease; /* Removed transform */
      }
      .settings-modal-content #close-settings-btn:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .settings-body {
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .setting-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 0.5rem;
      }
      .setting-item label:first-child {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        font-family: "Instrument Sans", sans-serif;
        font-size: 14px;
        line-height: 1.3;
      }
      .setting-item small {
        opacity: 0.6;
        font-size: 12px;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 24px;
        flex-shrink: 0;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #333;
        transition: 0.4s;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
      }
      input:checked + .slider {
        background: linear-gradient(135deg, #d67aff 0%, #7967ff 100%);
      }
      input:focus + .slider {
        box-shadow: 0 0 1px #7967ff;
      }
      input:checked + .slider:before {
        transform: translateX(20px);
      }
      .slider.round {
        border-radius: 24px;
      }
      .slider.round:before {
        border-radius: 50%;
      }

      #main-content {
        height: 100vh;
        display: flex;
        flex-direction: column;

        min-width: 0;
        box-sizing: border-box;
      }

      #chat-wrapper {
        flex: 1;
        display: flex;
        justify-content: center;
        min-width: 0;
        overflow-x: hidden;
        min-height: 0;
      }

      #chat {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }

      .chat-header {
        flex: 0 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem 0;
        background: var(--glass);
        backdrop-filter: var(--blur);
        border-bottom: 1px solid var(--stroke);
        position: relative;
        z-index: 20;
      }

      .header-content-wrapper {
        max-width: var(--chat-max-width);
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 var(--chat-pad-x);
      }

      .chat-header .controls {
        position: absolute;
        left: 1.25rem;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        gap: 0.5rem;
      }

      body.sidebar-collapsed #toggle-sidebar-btn,
      body.sidebar-collapsed #new-chat-icon-btn {
        display: inline-flex;
      }

      .chat-header .title {
        font-family: "Italiana", serif;
        font-size: 32px;
      }

      .icon-btn {
        all: unset;
        box-sizing: border-box;
        cursor: pointer;
        font-size: 1.2rem;
        color: var(--txt);
        width: 38px;
        height: 38px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        background-color: var(--glass);
        transition: background-color 0.2s ease;
        flex-shrink: 0;
      }
      .icon-btn:hover {
        background-color: rgba(255, 255, 255, 0.5);
      }

      #toggle-sidebar-btn,
      #new-chat-icon-btn {
        display: none;
      }
      #toggle-sidebar-btn,
      #new-chat-icon-btn,
      #collapse-sidebar-btn {
        backdrop-filter: var(--blur);
        border: 1px solid var(--stroke);
      }

      .messages {
        flex: 1 1 auto;
        min-height: 0;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 2.25rem;
        padding: 2rem
          max(var(--chat-pad-x), calc((100% - var(--chat-max-width)) / 2))
          2.25rem;
        box-sizing: border-box;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: contain;
        scroll-behavior: smooth;
      }

      #messages-spacer {
        flex-grow: 1;
      }
      body.game #messages-spacer {
        display: none;
      }

      .game-mode-spacer {
        flex-shrink: 0;
        transition: height 0.4s cubic-bezier(0.22, 0.61, 0.36, 1);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes pillIn {
        from {
          opacity: 0;
          transform: translateX(-8px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .message {
        max-width: 720px;
        align-self: flex-start;
        line-height: 1.6;
        position: relative;
      }
      .message.user {
        align-self: flex-end;
        text-align: right;
      }
      .bubble {
        font-family: "Instrument Sans", sans-serif;
        font-size: 18px;
      }

      .bubble[contenteditable="true"] {
        border: 1px solid var(--stroke);
        background: var(--glass);
        backdrop-filter: var(--blur);
        border-radius: 7px;
        box-shadow: var(--shadow);
        padding: 7px;
        margin: 14px 0 14px 0;
        outline: none;
      }

      .message.user .bubble {
        background: var(--glass);
        border: 1px solid var(--stroke);
        border-radius: 10px;
        padding: 7px;
        margin: 14px 0 14px 0;
        backdrop-filter: var(--blur);
        box-shadow: var(--shadow);
      }

      .system-feedback {
        align-self: center;
        text-align: center;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.85);
        font-family: "Instrument Sans", sans-serif;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.2rem 0.2rem 0.2rem 0.8rem;
        background: var(--glass);
        border-radius: 16px;
        backdrop-filter: var(--blur);
        animation: fadeIn 0.3s ease-out;
        max-width: 720px;
      }
      .feedback-value {
        font-weight: 600;
        padding: 0.1rem 0.6rem;
        border-radius: 12px;
        border: 1px solid var(--stroke);
        background: var(--glass-strong);
        box-shadow: var(--shadow);
        display: inline-block;
      }
      .feedback-value.on {
        color: #86efac; /* Tailwind green-300 */
        text-shadow: 0 0 5px rgba(134, 239, 172, 0.5);
      }
      .feedback-value.off {
        color: #fca5a5; /* Tailwind red-300 */
        text-shadow: 0 0 5px rgba(252, 165, 165, 0.5);
      }
      .feedback-value.neutral {
        color: #fed7aa; /* Tailwind orange-200 */
        text-shadow: 0 0 5px rgba(253, 215, 170, 0.5);
      }

      .attachments {
        display: flex;
        align-items: center;
        gap: 11px;
        margin-bottom: 0.75rem;
      }
      .thumb {
        width: 220px;
        height: 28px;
        flex: 0 0 220px;
        border-radius: 7px;
        cursor: pointer;
        border: 1px solid var(--stroke);
        backdrop-filter: var(--blur);
        box-shadow: var(--shadow);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        position: relative;
        overflow: hidden;
      }
      .thumb::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.08) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        background-size: 440px 100%;
        animation: shimmer 1.5s infinite linear;
        transition: opacity 0.3s ease;
      }
      .thumb:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
      }
      .thumb img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        clip-path: inset(0 100% 0 0);
        opacity: 0;
        transition: clip-path 0.6s ease-out, opacity 0.4s ease-in;
      }
      .thumb.loaded::before {
        opacity: 0;
      }
      .thumb.loaded img {
        clip-path: inset(0 0 0 0);
        opacity: 1;
      }
      .pill {
        min-width: 135px;
        padding: 0 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid var(--stroke);
        background: var(--glass);
        backdrop-filter: var(--blur);
        border-radius: 7px;
        box-shadow: var(--shadow);
        font-family: "Pixelify Sans", sans-serif;
        font-size: 15px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .message-actions {
        position: absolute;
        bottom: -1.3rem;
        left: 0;
        display: flex;
        gap: 0.4rem;
        opacity: 0;
        transition: opacity 0.2s;
      }
      .message:not(.streaming):hover .message-actions {
        opacity: 1;
      }
      .message-actions button {
        all: unset;
        cursor: pointer;
        font-family: "Pixelify Sans", sans-serif;
        font-size: 15px;
        color: var(--txt);
      }

      .pill:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
      }
      .pill .ellipsis,
      .pill .number {
        opacity: 0;
        display: inline-block;
        animation: slideIn 0.3s ease-out forwards;
      }
      @keyframes slideIn {
        from {
          transform: translateX(-8px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .pill .ellipsis {
        animation-delay: calc(var(--base-delay) + 0.1s);
      }
      .pill .number {
        animation-delay: calc(var(--base-delay) + 0.4s);
      }

      .viewer {
        position: absolute;
        width: 720px;
        max-width: calc(100% - var(--chat-pad-x) * 2);
        background: var(--glass-strong);
        backdrop-filter: var(--blur);
        border: 1px solid var(--stroke);
        border-radius: 7px;
        padding: 11.5px;
        box-shadow: var(--shadow);
        overflow: hidden;
        z-index: 25;
        cursor: grab;

        transition: transform 0.4s cubic-bezier(0.22, 0.61, 0.36, 1),
          opacity 0.3s, top 0.4s cubic-bezier(0.22, 0.61, 0.36, 1),
          left 0.4s cubic-bezier(0.22, 0.61, 0.36, 1),
          width 0.4s cubic-bezier(0.22, 0.61, 0.36, 1), height 0.2s ease-out,
          background 0.3s ease, backdrop-filter 0.3s ease;
      }
      .viewer.no-transition {
        transition: none !important;
      }
      .viewer.full {
        pointer-events: none;
      }
      body.game .viewer.full {
        background: rgba(17, 20, 34, 0.9);
        backdrop-filter: blur(12px);
      }
      .viewer.full footer,
      .viewer.full footer *,
      .viewer.full .resize-handle,
      .viewer.full .vertical-resize-handle {
        pointer-events: auto;
      }
      .viewer.full .resize-handle {
        display: none;
      }
      .viewer img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 7px;
        pointer-events: none;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.5));
      }
      .viewer footer {
        position: absolute;
        bottom: 11.5px;
        left: 11.5px;
        height: 29px;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 0 6px;
        background: var(--glass);
        backdrop-filter: var(--blur);
        border: 1px solid var(--stroke);
        border-radius: 7px;
        user-select: none;
      }
      .viewer footer .chevrons {
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .viewer footer button {
        all: unset;
        min-width: 26px;
        text-align: center;
        cursor: pointer;
        font-size: 1rem;
      }
      .viewer footer button#jump-btn {
        font-size: 1.2rem;
      }
      body.game .viewer footer #jump-btn {
        display: none;
      }
      .viewer footer .indicator {
        color: var(--txt);
        margin: 0 4px;
        font-size: 0.9rem;
        user-select: none;
      }
      .resize-handle {
        position: absolute;
        right: 0;
        bottom: 0;
        width: 36px;
        height: 36px;
        cursor: se-resize;
      }
      .resize-handle::after {
        content: "";
        position: absolute;
        right: 6px;
        bottom: 6px;
        width: 16px;
        height: 16px;
        border-right: 1px solid var(--stroke);
        border-bottom: 1px solid var(--stroke);
      }
      .vertical-resize-handle {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 20px;
        cursor: ns-resize;
        display: none;
        z-index: 5;
      }
      .viewer.full .vertical-resize-handle {
        display: block;
      }
      .viewer:not(.full).dragging {
        transform: scale(0.96);
        transform-origin: center;
        cursor: grabbing;
        box-shadow: 0 12px 16px rgba(0, 0, 0, 0.4);
      }
      .viewer:not(.full):not(.dragging):hover {
        transform: scale(0.98);
        transform-origin: center;
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
      }
      .viewer.no-hover-animation:not(.dragging):hover {
        transform: none !important;
        box-shadow: none !important;
      }

      .viewer::before {
        content: "";
        position: absolute;
        inset: 11.5px;
        border-radius: 7px;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.04) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        background-size: 800px 100%;
        animation: shimmer 2s infinite linear;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 1;
        pointer-events: none;
      }
      .viewer.loading::before {
        opacity: 1;
      }

      @keyframes blurFade {
        0% {
          opacity: 0;
          filter: blur(6px) brightness(0.9);
          transform: scale(1.02);
        }
        100% {
          opacity: 1;
          filter: blur(0) brightness(1);
          transform: none;
        }
      }
      @keyframes slideLeftIn {
        0% {
          opacity: 0;
          filter: blur(4px), drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5));
          transform: translateX(-28px);
        }
        100% {
          opacity: 1;
          filter: blur(0), drop-shadow(0 4px 12px rgba(0, 0, 0, 0.5));
          transform: none;
        }
      }
      @keyframes slideRightIn {
        0% {
          opacity: 0;
          filter: blur(4px), drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5));
          transform: translateX(28px);
        }
        100% {
          opacity: 1;
          filter: blur(0), drop-shadow(0 4px 12px rgba(0, 0, 0, 0.5));
          transform: none;
        }
      }

      .messages {
        transition: padding-bottom 0.4s cubic-bezier(0.22, 0.61, 0.36, 1),
          padding-top 0.4s cubic-bezier(0.22, 0.61, 0.36, 1);
      }
      @keyframes thumbReveal {
        from {
          clip-path: inset(0 100% 0 0);
          opacity: 0;
          filter: blur(30px);
        }
        to {
          clip-path: inset(0 0 0 0);
          opacity: 1;
          filter: blur(0);
        }
      }
      @keyframes shimmer {
        0% {
          background-position: -440px 0;
        }
        100% {
          background-position: 440px 0;
        }
      }
      @keyframes wordFadeIn {
        from {
          opacity: 0;
          transform: translateY(3px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .bubble ul,
      .bubble ol {
        padding-left: 2em;
      }
      .bubble pre {
        background: rgba(0, 0, 0, 0.2);
        padding: 0.75em;
        border-radius: 6px;
        overflow-x: auto;
      }
      .bubble > *:first-child {
        margin-top: 0;
      }
      .bubble > *:last-child {
        margin-bottom: 0;
      }

      #prompt-wrapper {
        position: relative;
        padding: 0
          max(var(--chat-pad-x), calc((100% - var(--chat-max-width)) / 2));
        margin-bottom: 2rem;
        box-sizing: border-box;
      }

      .command-palette {
        position: absolute;
        bottom: calc(100% + 0.5rem);

    <script>
      const qs = (s, p = document) => p.querySelector(s);
      const qsa = (s, p = document) => [...p.querySelectorAll(s)];
      const css = (n) =>
        parseInt(
          getComputedStyle(document.documentElement).getPropertyValue(n)
        );

      let settings = {
        gameModePinning: false,
      };

      let viewerState = {};

      const SPACER = css("--viewer-spacer");
      const GAP = css("--gap");
      const RESERVE = css("--reserve");

      const body = document.body;
      const chat = qs("#chat");
      const header = qs(".chat-header");
      const mainContent = qs("#main-content");
      const promptWrapper = qs("#prompt-wrapper");
      const promptForm = qs("#prompt-form");
      const promptInput = qs("#prompt-input");
      const sendBtn = qs("#send-btn");
      const messages = qs("#messages");

      const BOTTOM_TOLERANCE = 20;
      const GAP_BELOW_LATEST = 60;
      let autoStick = true;
      let prevScrollTop = messages.scrollTop;

      messages.addEventListener("scroll", () => {
        if (messages.scrollTop < prevScrollTop) {
          autoStick = false;
        }
        prevScrollTop = messages.scrollTop;
      });

      messages.addEventListener(
        "wheel",
        (e) => {
          if (e.deltaY < 0) autoStick = false;
        },
        { passive: true }
      );

      function atBottom() {
        return (
          messages.scrollTop + messages.clientHeight >=
          messages.scrollHeight - BOTTOM_TOLERANCE
        );
      }

      function scrollToBottom(behavior = "smooth", gap = 0) {
        requestAnimationFrame(() => {
          messages.scrollTo({
            top: messages.scrollHeight - gap,
            behavior,
          });
        });
      }

      messages.addEventListener(
        "wheel",
        (e) => {
          e.stopPropagation();
        },
        { passive: false }
      );

      let viewer = null,
        gallery = [],
        assistantCount = 0,
        ws = null,
        messageIndex = 0;

      function fitViewer() {
        if (!viewer || !viewer.classList.contains("full")) return;

        const headerRect = header.getBoundingClientRect();
        const promptWrapperRect = promptWrapper.getBoundingClientRect();
        const promptFormRect = promptForm.getBoundingClientRect();
        const chatRect = chat.getBoundingClientRect();

        const left = promptFormRect.left;
        const top = headerRect.bottom + SPACER;
        const width = promptFormRect.width;

        viewer.style.left = `${left}px`;
        viewer.style.top = `${top}px`;
        viewer.style.width = `${width}px`;

        if (viewer.dataset.isManuallyResized !== "true") {
          const height =
            chatRect.height - SPACER - promptWrapperRect.height - RESERVE;
          viewer.style.height = `${Math.max(180, height)}px`;
        }
      }

      function scrollMessageIntoPosition(
        message,
        { behavior = "smooth" } = {}
      ) {
        if (!body.classList.contains("game") || !viewer || !message) return;

        const elementToAlign =
          message.querySelector(".thumb") || message.querySelector(".bubble");
        if (!elementToAlign) return;

        const viewerRect = viewer.getBoundingClientRect();
        const elementRect = elementToAlign.getBoundingClientRect();

        const desiredTop = viewerRect.bottom + GAP;
        const scrollDelta = elementRect.top - desiredTop;

        const isLatestMessage =
          message.nextElementSibling &&
          message.nextElementSibling.id === "messages-spacer";

        if (
          isLatestMessage &&
          settings.gameModePinning &&
          atBottom() &&
          scrollDelta < 0
        ) {
          return;
        }

        messages.scrollBy({
          top: scrollDelta,
          behavior: behavior,
        });
      }

      function markLatestAssistant() {
        qsa(".message.assistant").forEach((m) => m.classList.remove("latest"));
        const list = qsa(".message.assistant");
        if (list.length) list.at(-1).classList.add("latest");
      }

      function addSystemFeedback(label, value, state) {
        const feedbackEl = document.createElement("div");
        feedbackEl.className = "system-feedback";
        feedbackEl.innerHTML = `
            <span>${label}:</span>
            <span class="feedback-value ${state}">${value}</span>
        `;
        const spacer = qs("#messages-spacer");
        messages.insertBefore(feedbackEl, spacer);
        scrollToBottom("smooth");
        return feedbackEl;
      }

      async function streamText(element, markdownText, { speed = 30 } = {}) {
        const html = marked
          .parse(markdownText, { gfm: true, breaks: true })
          .trim();

        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = html;

        const streamNode = async (sourceNode, targetElement) => {
          for (const child of Array.from(sourceNode.childNodes)) {
            if (child.nodeType === Node.TEXT_NODE) {
              const parts = child.textContent.split(/(\s+)/);
              for (const part of parts) {
                if (part.length === 0) continue;

                if (part.trim().length === 0) {
                  targetElement.appendChild(document.createTextNode(part));
                } else {
                  const span = document.createElement("span");
                  span.textContent = part;
                  span.style.display = "inline-block";
                  span.style.animation = "wordFadeIn 0.4s ease-out forwards";
                  targetElement.appendChild(span);
                  if (autoStick) {
                    if (body.classList.contains("game")) {
                      const msgEl = element.closest(".message");
                      if (msgEl)
                        scrollMessageIntoPosition(msgEl, { behavior: "auto" });
                    } else {
                      scrollToBottom("auto");
                    }
                  }
                  await new Promise((r) => setTimeout(r, speed));
                }
              }
            } else if (child.nodeType === Node.ELEMENT_NODE) {
              const newElement = document.createElement(child.tagName);
              for (const attr of child.attributes) {
                newElement.setAttribute(attr.name, attr.value);
              }
              targetElement.appendChild(newElement);

              if (autoStick) {
                if (body.classList.contains("game")) {
                  const msgEl = element.closest(".message");
                  if (msgEl)
                    scrollMessageIntoPosition(msgEl, { behavior: "auto" });
                } else {
                  scrollToBottom("auto");
                }
              }

              await streamNode(child, newElement);
            }
          }
        };

        await streamNode(tempDiv, element);
      }

      async function streamFromSocket(bubble) {
        let text = "";
        let done = false;
        let resolve;
        const queue = [];

        const waitForData = () =>
          new Promise((r) => {
            resolve = r;
          });

        const process = async () => {
          while (!done || queue.length) {
            if (queue.length === 0) {
              await waitForData();
              continue;
            }
            const chunk = queue.shift();
            if (chunk === "__DONE__") {
              done = true;
              continue;
            }
            text += chunk;
            bubble.innerHTML = marked.parse(text, {
              gfm: true,
              breaks: true,
            });
            if (autoStick) {
              if (body.classList.contains("game")) {
                const msgEl = bubble.closest(".message");
                if (msgEl)
                  scrollMessageIntoPosition(msgEl, { behavior: "auto" });
              } else {
                scrollToBottom("auto");
              }
            }
            await new Promise((res) => setTimeout(res, 30));
          }
          const wrap = bubble.closest(".message");
          if (wrap) {
            wrap.dataset.rawText = text;
            wrap.classList.remove("streaming");
            promptInput.disabled = false;
            sendBtn.disabled = false;
            promptInput.focus();
          }
        };

        process();

        ws.addEventListener("message", function handler(ev) {
          const data = JSON.parse(ev.data);
          if (data.type === "chunk") {
            queue.push(data.data);
            if (resolve) resolve();
          }
          if (data.type === "done") {
            queue.push("__DONE__");
            if (resolve) resolve();
            ws.removeEventListener("message", handler);
          }
        });
      }

      async function addMessage(text, { from = "assistant", img, index } = {}) {
        if (from === "assistant" && !img) {
          img = `https://picsum.photos/seed/${Date.now()}/1024/600`;
        }
        const wrap = document.createElement("div");
        wrap.className = `message ${from}`;
        wrap.style.animation = "fadeIn .2s forwards";
        wrap.dataset.rawText = text;
        if (index !== undefined) {
          wrap.dataset.index = index;
          messageIndex = Math.max(messageIndex, index + 1);
        } else {
          wrap.dataset.index = messageIndex++;
        }

        const att = document.createElement("div");
        att.className = "attachments";
        if (img) {
          const wrapper = document.createElement("div");
          wrapper.className = "thumb";
          wrapper.onclick = () =>
            openViewer(img, { fromThumb: wrapper, animationHint: "open" });

          const th = document.createElement("img");
          th.src = img;

          wrapper.appendChild(th);
          att.appendChild(wrapper);

          if (!gallery.includes(img)) gallery.push(img);
        }
        if (from === "assistant") {
          assistantCount++;
          if (assistantCount % 2 === 0) {
            const r = 1 + Math.floor(Math.random() * 20);
            const pill = document.createElement("span");
            pill.className = "pill";
            pill.innerHTML = `
            <span>üé≤ D20 Rolled</span>
            <span class="ellipsis">‚Ä¶</span>¬†
            <span class="number" style="color:${
              r <= 7 ? "red" : r <= 13 ? "yellow" : "limegreen"
            }">${r}</span>
          `;
            att.appendChild(pill);
          }
        }
        if (att.childElementCount) wrap.appendChild(att);

        const bubble = document.createElement("div");
        bubble.className = "bubble";
        if (from === "user") {
          bubble.innerHTML = marked
            .parse(text, { gfm: true, breaks: true })
            .trim();
        }
        wrap.appendChild(bubble);

        wrap.insertAdjacentHTML(
          "beforeend",
          `<div class="message-actions">${
            from === "assistant"
              ? '<button class="edit-btn">Edit</button><button class="regenerate-btn">Regenerate</button>'
              : '<button class="edit-btn">Edit</button>'
          }</div>`
        );

        const spacer = qs("#messages-spacer");
        const wasStuck = autoStick;
        messages.insertBefore(wrap, spacer);
        if (wasStuck && !body.classList.contains("game")) {
          scrollToBottom("auto", GAP_BELOW_LATEST);
        }

        const items = wrap.querySelectorAll(".attachments > *");
        items.forEach((el, i) => {
          const baseDelay = i * 0.2;
          el.style.opacity = "0";
          el.style.setProperty("--base-delay", `${baseDelay}s`);
          if (el.classList.contains("thumb")) {
            el.style.animation = `slideIn .3s ease-out forwards var(--base-delay)`;
            const SLIDE_MS = 50;
            const imageEl = el.querySelector("img");
            const reveal = () =>
              setTimeout(
                () => requestAnimationFrame(() => el.classList.add("loaded")),
                SLIDE_MS
              );
            if (imageEl.complete) reveal();
            else imageEl.addEventListener("load", reveal, { once: true });
          } else {
            el.style.animation = `slideIn .3s ease-out forwards var(--base-delay)`;
          }
          el.addEventListener(
            "animationend",
            () => {
              el.style.opacity = "1";
              el.style.animation = "";
            },
            { once: true }
          );
        });

        markLatestAssistant();

        if (wasStuck && body.classList.contains("game")) {
          requestAnimationFrame(() =>
            scrollMessageIntoPosition(wrap, { behavior: "smooth" })
          );
        }

        if (img && viewer) openViewer(img, { animationHint: "new" });

        if (from === "assistant" && text) {
          wrap.classList.add("streaming");
          promptInput.disabled = true;
          sendBtn.disabled = true;
          const bubbleEl = wrap.querySelector(".bubble");
          await streamText(bubbleEl, text, { speed: 30 });
          wrap.classList.remove("streaming");
          promptInput.disabled = false;
          sendBtn.disabled = false;
          promptInput.focus();
        }

        return wrap;
      }

      function openViewer(src, options = {}) {
        const { fromThumb, animationHint } = options;

        if (!viewer) {
          viewer = qs("#viewer-template").cloneNode(true);
          viewer.id = "";
          viewer.style.display = "";
          viewer.originThumb = fromThumb;
          document.body.appendChild(viewer);
          addViewerHandlers();

          if (viewerState.width) {
            viewer.style.width = viewerState.width;
            viewer.style.height = viewerState.height;
            viewer.style.top = viewerState.top;
            viewer.style.left = viewerState.left;
          } else {
            const chatRect = chat.getBoundingClientRect();
            viewer.style.left = `${chatRect.left + css("--chat-pad-x")}px`;
            viewer.style.top = `${chatRect.top + css("--chat-pad-x")}px`;
          }

          if (fromThumb) {
            const final = viewer.getBoundingClientRect();
            const thumb = fromThumb.getBoundingClientRect();
            const scaleX = thumb.width / final.width;
            const scaleY = thumb.height / final.height;
            const dx = thumb.left - final.left;
            const dy = thumb.top - final.top;
            viewer.classList.add("no-transition");
            viewer.style.transformOrigin = "top left";
            viewer.style.opacity = "0";
            viewer.style.transform = `translate(${dx}px,${dy}px) scale(${scaleX},${scaleY})`;
            void viewer.offsetWidth;
            viewer.classList.remove("no-transition");
            requestAnimationFrame(() => {
              viewer.style.opacity = "1";
              viewer.style.transform = "none";
            });
            viewer.addEventListener(
              "transitionend",
              () => {
                viewer.style.removeProperty("transform");
              },
              { once: true }
            );
          } else {
            viewer.style.opacity = "0";
            requestAnimationFrame(() => (viewer.style.opacity = "1"));
          }
        }

        viewer.classList.add("loading");
        const preload = new Image();
        preload.src = src;
        preload.onload = () => {
          viewer.classList.remove("loading");
          const imgEl = qs("img", viewer);
          if (imgEl.src !== src) {
            imgEl.style.opacity = 0;
            imgEl.onload = () => {
              const anim =
                animationHint === "next" || animationHint === "new"
                  ? "slideLeftIn"
                  : animationHint === "prev"
                  ? "slideRightIn"
                  : "blurFade";
              imgEl.style.animation = `${anim} .45s ease-out`;
              imgEl.style.opacity = 1;
              imgEl.addEventListener(
                "animationend",
                () => (imgEl.style.animation = ""),
                { once: true }
              );
            };
            imgEl.src = src;
          } else {
            imgEl.style.opacity = 1;
          }
          const ind = qs(".indicator", viewer);
          const idx = gallery.indexOf(src);
          if (ind) ind.textContent = `${idx + 1}/${gallery.length}`;

          const newThumb = qsa(".thumb").find(
            (t) => t.querySelector("img")?.src === src
          );
          if (newThumb) viewer.originThumb = newThumb;

          if (body.classList.contains("game") && viewer.originThumb) {
            const messageToScroll = viewer.originThumb.closest(".message");
            if (messageToScroll) {
              requestAnimationFrame(() =>
                scrollMessageIntoPosition(messageToScroll, {
                  behavior: "smooth",
                })
              );
            }
          }

          if (viewer.style.opacity === "1") fitViewer();
        };
      }

      function addViewerHandlers() {
        const img = qs("img", viewer),
          prev = qs("#prev-btn", viewer),
          next = qs("#next-btn", viewer),
          close = qs("#close-btn", viewer),
          expand = qs("#expand-btn", viewer),
          jump = qs("#jump-btn", viewer),
          cornerHandle = qs(".resize-handle", viewer),
          verticalHandle = qs(".vertical-resize-handle", viewer);

        const idx = () => gallery.indexOf(img.src);
        prev.onclick = () =>
          openViewer(gallery[(idx() - 1 + gallery.length) % gallery.length], {
            animationHint: "prev",
          });
        next.onclick = () =>
          openViewer(gallery[(idx() + 1) % gallery.length], {
            animationHint: "next",
          });
        close.onclick = closeViewer;
        expand.onclick = toggleGameMode;

        jump.onclick = () => {
          if (!viewer.originThumb) return;
          const message = viewer.originThumb.closest(".message");
          if (!message) return;

          if (body.classList.contains("game")) {
            autoStick = false;
            scrollMessageIntoPosition(message, { behavior: "smooth" });
          } else {
            message.scrollIntoView({ behavior: "smooth", block: "center" });
          }
        };

        viewer._keys = (e) => {
          if (e.altKey && e.key === "ArrowLeft") {
            e.preventDefault();
            prev.onclick();
          }
          if (e.altKey && e.key === "ArrowRight") {
            e.preventDefault();
            next.onclick();
          }
        };
        window.addEventListener("keydown", viewer._keys);

        let drag = { active: false, x: 0, y: 0 };
        let cornerResize = { active: false, w: 0, h: 0, x: 0, y: 0 };
        let verticalResize = {
          active: false,
          h: 0,
          y: 0,
          animationFrameId: null,
        };

        viewer.addEventListener("mousedown", (e) => {
          const overHandle = e.target.closest(
            ".resize-handle, .vertical-resize-handle, footer"
          );
          if (viewer.classList.contains("full") || overHandle) return;
          drag.active = true;
          drag.x = e.clientX - viewer.offsetLeft;
          drag.y = e.clientY - viewer.offsetTop;
          viewer.classList.add("dragging");
        });

        cornerHandle.addEventListener("mousedown", (e) => {
          if (viewer.classList.contains("full")) return;
          e.stopPropagation();
          cornerResize.active = true;
          cornerResize.w = viewer.offsetWidth;
          cornerResize.h = viewer.offsetHeight;
          cornerResize.x = e.clientX;
          cornerResize.y = e.clientY;
        });

        const smoothResizeLoop = () => {
          if (!verticalResize.active) return;
          if (viewer.originThumb) {
            const messageToPin = viewer.originThumb.closest(".message");
            if (messageToPin)
              scrollMessageIntoPosition(messageToPin, { behavior: "auto" });
          }
          verticalResize.animationFrameId =
            requestAnimationFrame(smoothResizeLoop);
        };

        verticalHandle.addEventListener("mousedown", (e) => {
          if (!viewer.classList.contains("full")) return;
          e.stopPropagation();
          verticalResize.active = true;
          verticalResize.h = viewer.offsetHeight;
          verticalResize.y = e.clientY;
          document.body.style.userSelect = "none";
          document.body.style.cursor = "ns-resize";
          smoothResizeLoop();
        });

        const onWindowMouseMove = (e) => {
          if (drag.active) {
            viewer.style.left = `${e.clientX - drag.x}px`;
            viewer.style.top = `${e.clientY - drag.y}px`;
          }
          if (cornerResize.active) {
            viewer.style.width =
              Math.max(320, cornerResize.w + (e.clientX - cornerResize.x)) +
              "px";
            viewer.style.height =
              Math.max(200, cornerResize.h + (e.clientY - cornerResize.y)) +
              "px";
          }
          if (verticalResize.active) {
            const newHeight = Math.max(
              180,
              verticalResize.h + (e.clientY - verticalResize.y)
            );
            viewer.style.height = `${newHeight}px`;
          }
        };

        const onWindowMouseUp = () => {
          if (drag.active) {
            drag.active = false;
            viewer.classList.remove("dragging");
          }
          if (cornerResize.active) cornerResize.active = false;

          if (verticalResize.active) {
            verticalResize.active = false;
            document.body.style.userSelect = "";
            document.body.style.cursor = "";
            cancelAnimationFrame(verticalResize.animationFrameId);
            viewer.dataset.isManuallyResized = "true";
            const newHeight = viewer.style.height;
            viewer.dataset.manualHeight = newHeight;
            viewerState.gameModeHeight = newHeight;
          }
        };

        window.addEventListener("mousemove", onWindowMouseMove);
        window.addEventListener("mouseup", onWindowMouseUp);

        [cornerHandle, verticalHandle].forEach((handle) => {
          handle.addEventListener("mouseenter", () =>
            viewer.classList.add("no-hover-animation")
          );
          handle.addEventListener("mouseleave", () =>
            viewer.classList.remove("no-hover-animation")
          );
        });
      }

      function executeCommand(commandKey, args = []) {
        const cmd = parsedCommands.find(
          (c) => c.key === commandKey || c.aliases.includes(commandKey)
        );
        if (!cmd) {
          addSystemFeedback(`Unknown command`, `~${commandKey}`, "off");
          return;
        }

        const label = cmd.key.replace(/-/g, " ");

        if (cmd.type === "toggle") {
          appState[cmd.key] = !appState[cmd.key];
          const state = appState[cmd.key];
          addSystemFeedback(
            `${label} Mode`,
            state ? "ON" : "OFF",
            state ? "on" : "off"
          );
        } else if (cmd.type === "selection") {
          const selection = args[0];
          if (!selection) {
            addSystemFeedback(`Missing option for`, `~${cmd.key}`, "off");
            return;
          }
          const option = cmd.options.find((o) => o.key === selection);
          if (option) {
            appState[cmd.key] = selection;
            addSystemFeedback(`${label} set to`, selection, "neutral");
          } else {
            addSystemFeedback(
              `Invalid option for ~${cmd.key}`,
              `'${selection}'`,
              "off"
            );
          }
        }
      }

              command.options = Object.entries(value.commands).map(

        const autocompleteItem = (item) => {
          if (contextCommand) {
            promptInput.value = `~${contextCommand.key} ${item.key}`;
            promptForm.requestSubmit();
          } else {
            promptInput.value = `${item.name} `;
            if (item.type === "toggle") {
              promptForm.requestSubmit();
            }
          }
          handlePromptInput();
          promptInput.focus();
          promptInput.selectionStart = promptInput.selectionEnd =
            promptInput.value.length;
          resizePrompt();
        };

        const handlePromptInput = () => {
          const value = promptInput.value;
          if (!value.startsWith("~")) {
            closePalette();
            return;
          }

          if (!isPaletteOpen) openPalette();

          const parts = value.substring(1).split(/\s+/);
          const mainCmdKey = parts[0];
          const subCmdQuery = parts[1] || "";

          const parentCmd = parsedCommands.find((c) =>
            c.allNames.includes(mainCmdKey)
          );

          if (
            parentCmd &&
            parentCmd.type === "selection" &&
            (value.endsWith(" ") || subCmdQuery)
          ) {
            contextCommand = parentCmd;
            const filteredOptions = subCmdQuery
              ? parentCmd.options.filter((o) => o.key.startsWith(subCmdQuery))
              : parentCmd.options;
            renderPalette(filteredOptions, true);
          } else {
            contextCommand = null;
            const filtered = parsedCommands.filter((c) =>
              c.allNames.some((name) => name.startsWith(mainCmdKey))
            );
            renderPalette(filtered, false);
          }
        };

        commandBtn.addEventListener("click", () => {
          if (isPaletteOpen) {
            closePalette();
          } else {
            if (!promptInput.value.startsWith("~")) {
              promptInput.value = "~" + promptInput.value;
            }
            openPalette();
            promptInput.focus();
          }
        });

        promptInput.addEventListener("input", handlePromptInput);

        promptInput.addEventListener("keydown", (e) => {
          if (isPaletteOpen) {
            switch (e.key) {
              case "ArrowDown":
                e.preventDefault();
                activeCommandIndex =
                  (activeCommandIndex + 1) % currentList.length;
                updateActiveCommand();
                break;
              case "ArrowUp":
                e.preventDefault();
                activeCommandIndex =
                  (activeCommandIndex - 1 + currentList.length) %
                  currentList.length;
                updateActiveCommand();
                break;
              case "Tab":
                e.preventDefault();
                if (currentList[activeCommandIndex]) {
                  autocompleteItem(currentList[activeCommandIndex]);
                }
                break;
              case "Enter":
                if (!e.shiftKey) {
                  e.preventDefault();
                  promptForm.requestSubmit();
                }
                break;
              case "Escape":
                e.preventDefault();
                closePalette();
                break;
            }
          } else {
            if (e.key === "Enter" && !e.shiftKey) {
              e.preventDefault();
              promptForm.requestSubmit();
            }
          }
        });

        listUI.addEventListener("click", (e) => {
          const li = e.target.closest("li");
          if (li && li.dataset.key) {
            const item = currentList.find((c) => c.key === li.dataset.key);
            if (item) autocompleteItem(item);
          }
        });

        document.addEventListener("click", (e) => {
          if (
            isPaletteOpen &&
            !palette.contains(e.target) &&
            !promptWrapper.contains(e.target)
          ) {
            closePalette();
          }
        });
      }

      function setupWebSocket() {
        const url = (location.protocol === "https:" ? "wss://" : "ws://") +
          location.host + "/ws";
        ws = new WebSocket(url);
        ws.addEventListener("open", async () => {
          messageIndex = 1;
          ws.send(JSON.stringify({ action: "new_chat" }));
          await fetchChats();
        });
      }

      initializeChat();
      setupPromptAutoResize();
      setupSettings();
      setupCommandPalette();
      setupWebSocket();

      qs("#chat-list").addEventListener("click", (e) => {
        const li = e.target.closest("li[data-name]");
        if (li) {
          loadChat(li.dataset.name);
          body.classList.add("sidebar-collapsed");
        }
      });
    </script>
  </body>
