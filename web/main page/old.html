<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>ROAM – AI Text Adventure</title>

  <link rel="stylesheet" href="styleguide.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet" />

  <style>
    /* ───────── variables ───────── */
    :root {
      --sidebar-width:260px;
      --chat-pad-x:2rem;
      /* --prompt-bar-h:74px;  (REMOVED as height is now dynamic) */
      --viewer-spacer:25px;
      --gap:25px;
      --reserve:240px;
      --glass:rgba(17,20,34,.55);
      --glass-strong:rgba(17,20,34,.78);
      --stroke:rgba(255,255,255,.15);
      --txt:#fff;
      --blur:blur(4px);
      --shadow:0 4px 4px rgba(0,0,0,.25);
    }

    /* ───────── base layout ───────── */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;display:flex;overflow:hidden;font-family:Inter,system-ui,sans-serif;
      background:radial-gradient(circle at 20% 20%,#0d111c 0%,#041423 100%);color:var(--txt);
    }

    /* ───────── sidebar ───────── */
    #sidebar{
      width:var(--sidebar-width);padding:1rem 1.25rem;
      background:var(--glass);backdrop-filter:var(--blur);border-right:1px solid var(--stroke);
      display:flex;flex-direction:column;
      transition: width 0.3s ease, opacity 0.3s ease;
      overflow: hidden;
    }
    body.sidebar-collapsed #sidebar {
      width: 0;
      opacity: 0;
      padding: 0;
    }
    #sidebar header{position:relative;font-family:'Italiana',serif;font-size:32px;margin-bottom:1rem}
    #collapse-sidebar-btn{position:absolute;top:0;right:0;all:unset;cursor:pointer;font-size:1.2rem;color:var(--txt)}
    #new-chat-btn{font-family:'Instrument Sans',sans-serif;font-size:18px;margin-bottom:1rem}
    body.sidebar-collapsed #new-chat-btn{display:none}
    #sidebar nav ul{list-style:none;margin:0;padding:0;flex:1;overflow:auto}
    #sidebar nav li{padding:.4rem .25rem;border-radius:6px;cursor:pointer;transition:background .25s}
    #sidebar nav li:hover{background:rgba(255,255,255,.04)}

    /* ───────── chat pane ───────── */
    #chat {
      position:relative;
      flex:1;
      display:flex;
      flex-direction:column;
      overflow:hidden;
      min-height: 0;
      transition: margin-left 0.3s ease;
    }
    body.sidebar-collapsed #chat { margin-left: 0; }

    .chat-header{
      flex:0 0 auto;display:flex;align-items:center;justify-content:center;
      padding:1rem var(--chat-pad-x);background:var(--glass);backdrop-filter:var(--blur);
      border-bottom:1px solid var(--stroke);position:relative;z-index:20;
    }
    .chat-header .controls{position:absolute;left:var(--chat-pad-x);display:flex;gap:.5rem}
    #toggle-sidebar-btn,#new-chat-icon-btn{all:unset;cursor:pointer;font-size:1.2rem;color:var(--txt);display:none}
    body.sidebar-collapsed #toggle-sidebar-btn,
    body.sidebar-collapsed #new-chat-icon-btn{display:inline-block}
    .chat-header .title{font-family:'Italiana',serif;font-size:32px}

    /* messages list */
    .messages{
      flex:1 1 auto;
      min-height:0;
      overflow-y:auto;
      display:flex;flex-direction:column-reverse;
      gap:2.25rem;
      padding:2rem var(--chat-pad-x) 2.25rem;
      -webkit-overflow-scrolling:touch;
      overscroll-behavior:contain;
      scroll-behavior:smooth;
    }

    /* bubbles / attachments */
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    @keyframes pillIn{from{opacity:0;transform:translateX(-8px)}to{opacity:1;transform:translateX(0)}}
    .message{max-width:720px;align-self:flex-start;line-height:1.6;position:relative}
    .message.user{align-self:flex-end;text-align:right}
    .bubble{font-family:'Instrument Sans',sans-serif;font-size:18px}

    .bubble[contenteditable="true"] {
      border:1px solid var(--stroke);background:var(--glass);backdrop-filter:var(--blur);
      border-radius:7px;box-shadow:var(--shadow);
      padding: 7px;
      margin: 7px 0 7px 0;
      outline: none;                                /* remove default focus ring */
    }

    .message.user .bubble{
      background:var(--glass);border:1px solid var(--stroke);border-radius:10px;
      padding:1rem 1.3rem;backdrop-filter:var(--blur);box-shadow:var(--shadow)
    }
    .attachments{display:flex;align-items:center;gap:11px;margin-bottom:.75rem}
        .thumb {
      width: 220px; height: 28px; flex: 0 0 220px; border-radius: 7px; cursor: pointer;
      border: 1px solid var(--stroke); backdrop-filter: var(--blur); box-shadow: var(--shadow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative; /* Crucial for containing the img and placeholder */
      overflow: hidden;   /* Hides the parts of the image wiping in */
    }

    /* NEW: Add the shimmer placeholder background to the wrapper */
    .thumb::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to right,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.08) 50%,
        rgba(255,255,255,0) 100%);
      background-size: 440px 100%; /* Make it wider than the element for the sweep effect */
      animation: shimmer 1.5s infinite linear;
      transition: opacity 0.3s ease;
    }

    .thumb:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
    }

    /* NEW: Style the actual <img> tag inside the wrapper */
    .thumb img {
      position: absolute; /* Position it on top of the placeholder */
      inset: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      /* Image starts fully clipped and invisible */
      clip-path: inset(0 100% 0 0);
      opacity: 0;
      transition: clip-path 0.6s ease-out, opacity 0.4s ease-in;
    }

    /* NEW: When JS adds .loaded to the wrapper... */
    .thumb.loaded::before {
      /* ...fade out the placeholder shimmer */
      opacity: 0;
    }
    .thumb.loaded img {
      /* ...wipe in and fade in the image */
      clip-path: inset(0 0 0 0);
      opacity: 1;
    }


    .pill{
      min-width:135px;padding:0 8px;display:flex;align-items:center;justify-content:center;

      border:1px solid var(--stroke);background:var(--glass);backdrop-filter:var(--blur);

      border-radius:7px;box-shadow:var(--shadow);font-family:'Pixelify Sans',sans-serif;font-size:15px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .message-actions{position:absolute;bottom:-1.3rem;left:0;display:flex;gap:.4rem;opacity:0;transition:opacity .2s}
.message:hover .message-actions{opacity:1}
.message-actions button{all:unset;cursor:pointer;font-family:'Pixelify Sans',sans-serif;font-size:15px;color:var(--txt)}

    .pill:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
    }

    /* hide until animated in */
    .pill .ellipsis,
    .pill .number {
      opacity: 0;
      display: inline-block;
      animation: slideIn 0.3s ease-out forwards;
    }
    @keyframes slideIn {
      from { transform: translateX(-8px); opacity: 0; }
      to   { transform: translateX(0);    opacity: 1; }
    }
    .pill .ellipsis {
      animation-delay: calc(var(--base-delay) + 0.1s);
    }
    .pill .number {
      animation-delay: calc(var(--base-delay) + 0.4s);
    }

    /* ───────── floating viewer ───────── */
    .viewer{
      position:absolute;left:var(--chat-pad-x);top:var(--chat-pad-x);
      width:720px;max-width:calc(100% - var(--chat-pad-x)*2);
      background:var(--glass-strong);backdrop-filter:var(--blur);
      border:1px solid var(--stroke);border-radius:7px;padding:11.5px;
      box-shadow:var(--shadow);overflow:hidden;z-index:25;
      cursor: grab;

       transition:
        transform .4s cubic-bezier(.22,.61,.36,1),
        opacity  .3s,
        top      .4s cubic-bezier(.22,.61,.36,1),
        left     .4s cubic-bezier(.22,.61,.36,1),
        width    .4s cubic-bezier(.22,.61,.36,1),
        height   .4s cubic-bezier(.22,.61,.36,1);
    }

    .viewer.no-transition { transition:none!important }

    .viewer.full{pointer-events:none;}
    .viewer.full footer,
    .viewer.full footer *,
    .viewer.full .resize-handle{pointer-events:auto;}

    .viewer img{
      width:100%;height:100%;object-fit:contain;border-radius:7px;pointer-events:none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.5));
    }
    .viewer footer{
      position:absolute;bottom:11.5px;left:11.5px;height:29px;
      display:flex;align-items:center;gap:10px;padding:0 6px;
      background:var(--glass);backdrop-filter:var(--blur);
      border:1px solid var(--stroke);border-radius:7px;user-select:none;
    }
    .viewer footer .chevrons{
      display:flex;align-items:center;gap:4px;
    }
    .viewer footer button{all:unset;min-width:26px;text-align:center;cursor:pointer;font-size:1rem}

    /* new indicator style */
    .viewer footer .indicator {
      color: var(--txt);
      margin: 0 4px;
      font-size: 0.9rem;
      user-select: none;
    }


    /* bigger, invisible click‐area around the resize handle */
    .resize-handle {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 36px;
      height: 36px;
      cursor: se-resize;
    }
    .resize-handle::after {
      content: '';
      position: absolute;
      right: 6px;
      bottom: 6px;
      width: 16px;
      height: 16px;
      border-right: 1px solid var(--stroke);
      border-bottom: 1px solid var(--stroke);
    }

    /* only drag/hover anim when NOT full (game mode disables) */
    .viewer:not(.full).dragging {
      transform: scale(0.96);
      cursor: grabbing;
      box-shadow: 0 12px 16px rgba(0, 0, 0, 0.4);
    }
    .viewer:not(.full):not(.dragging):hover {
      transform: scale(0.98);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
    }

    /* disable hover anim when over the resize-handle */
    .viewer.no-hover-animation:not(.dragging):hover {
      transform: none !important;
      box-shadow: none !important;
    }

    /* ─── viewer image transition helpers ─── */
    @keyframes blurFade {
      0%   { opacity:0; filter:blur(6px)  brightness(.9); transform:scale(1.02); }
      100% { opacity:1; filter:blur(0)    brightness(1);  transform:none; }
    }
    @keyframes slideLeftIn  {
      0%   { opacity:0; filter:blur(4px), drop-shadow(0 10px 20px rgba(0,0,0,0.5)); transform:translateX(-28px); }
      100% { opacity:1; filter:blur(0), drop-shadow(0 4px 12px rgba(0,0,0,0.5));   transform:none; }
    }
    @keyframes slideRightIn {
      0%   { opacity:0; filter:blur(4px), drop-shadow(0 10px 20px rgba(0,0,0,0.5)); transform:translateX( 28px); }
      100% { opacity:1; filter:blur(0), drop-shadow(0 4px 12px rgba(0,0,0,0.5));   transform:none; }
    }

    /* MODIFIED: Add padding-top to the transition for smooth animation in game mode */
    .messages {
      transition:
        padding-bottom .4s cubic-bezier(.22,.61,.36,1),
        padding-top .4s cubic-bezier(.22,.61,.36,1);
    }

    /* thumb reveal */
    @keyframes thumbReveal { from{clip-path:inset(0 100% 0 0); opacity:0; filter:blur(30px)} to{clip-path:inset(0 0 0 0); opacity:1; filter:blur(0)}}

    @keyframes shimmer {
      0%   { background-position: -440px 0; }
      100% { background-position: 440px 0;  }
    }


    /* ───────── prompt bar ───────── */
    /* MODIFIED: Removed fixed height to allow the prompt bar to grow */
    #prompt-form {
      flex: 0 0 auto;
      display: flex;
      align-items: center; /* Vertically center button with textarea */
      gap: .8rem;
      padding: 0 var(--chat-pad-x);
      margin-bottom: 2rem;
    }
    #prompt-input {
      flex: 1;
      resize: none;
      padding: .8rem 1.1rem;
      border: 1px solid var(--stroke);
      border-radius: 20px;
      background: var(--glass);
      backdrop-filter: var(--blur);
      box-shadow: var(--shadow);
      font-family: 'Instrument Sans', sans-serif;
      font-size: 18px;
      color: #fff;
      /* NEW: Allow scrolling inside the textarea when max-height is reached */
      overflow-y: auto;
    }
    #send-btn{all:unset;padding:.65rem 1.1rem;border-radius:8px;cursor:pointer;
      background:linear-gradient(135deg,#d67aff 0%,#7967ff 100%);box-shadow:var(--shadow)}
  </style>
</head>

<body>
  <!-- sidebar -->
  <aside id="sidebar">
    <header>ROAM <button id="collapse-sidebar-btn">☰</button></header>
    <button id="new-chat-btn">+ Start a new adventure</button>
    <nav><ul id="chat-list"></ul></nav>
  </aside>

  <!-- chat -->
  <main id="chat">
    <div class="chat-header">
      <div class="controls">
        <button id="toggle-sidebar-btn">☰</button>
        <button id="new-chat-icon-btn">➕</button>
      </div>
      <span class="title">Adventure</span>
    </div>

    <!-- viewer template -->
    <div id="viewer-template" class="viewer" style="display:none">
      <img alt="preview">
      <footer>
        <button id="expand-btn">⤢</button>
        <div class="chevrons">
          <button id="prev-btn">❮</button>
          <span class="indicator">0/0</span>
          <button id="next-btn">❯</button>
        </div>
        <button id="close-btn">✕</button>
      </footer>
      <div class="resize-handle"></div>
    </div>

    <div id="messages" class="messages"></div>

    <form id="prompt-form">
      <textarea id="prompt-input" placeholder="What would you like to do?" rows="1"></textarea>
      <button id="send-btn">➤</button>
    </form>
  </main>

  <script>
    /* helpers & constants */
    const qs =(s,p=document)=>p.querySelector(s);
    const qsa=(s,p=document)=>[...p.querySelectorAll(s)];
    const css=n=>parseInt(getComputedStyle(document.documentElement).getPropertyValue(n));

    // Store last viewer size and position
    let viewerState = {};

    // for slide-direction detection
    let lastViewerIndex = -1;

    const SPACER  = css('--viewer-spacer');
    const GAP     = css('--gap');
    const RESERVE = css('--reserve');

    /* refs */
    const body        = document.body;
    const chat        = qs('#chat');
    const header      = qs('.chat-header');
    const promptBar   = qs('#prompt-form');
    const promptInput = qs('#prompt-input');
    const sendBtn     = qs('#send-btn');
    const messages    = qs('#messages');

    messages.addEventListener('wheel', e => { e.stopPropagation(); }, { passive: false });

    /* state */
    let viewer=null, gallery=[], assistantCount=0;
    const BASE_PAD = parseInt(getComputedStyle(messages).paddingBottom) || 0;
    // NEW: Store initial top padding to reset to
    const BASE_PAD_TOP = parseInt(getComputedStyle(messages).paddingTop) || 0;

    /* layout */
    function fitViewer(){
      if(!viewer || !viewer.classList.contains('full')) return;
      const chatBox=chat.getBoundingClientRect(),
            headH=header.getBoundingClientRect().height,
            promptH=promptBar.getBoundingClientRect().height,
            left=promptInput.getBoundingClientRect().left - chatBox.left,
            width=sendBtn.getBoundingClientRect().right - promptInput.getBoundingClientRect().left,
            height = chatBox.height - headH - SPACER - promptH - RESERVE;
      viewer.style.left   = `${left}px`;
      viewer.style.top    = `${headH + SPACER}px`;
      viewer.style.width  = `${width}px`;
      viewer.style.height = `${Math.max(180,height)}px`;
    }

    // RENAMED & MODIFIED: Was `setBottomPadding`, now handles top and bottom padding
    function updateMessagePadding() {
      if (viewer && viewer.classList.contains('full')) {
        // NEW: Calculate top padding to push content below the viewer
        const viewerRect = viewer.getBoundingClientRect();
        const messagesRect = messages.getBoundingClientRect();
        const requiredTopPad = (viewerRect.bottom - messagesRect.top) + GAP;
        messages.style.paddingTop = `${requiredTopPad}px`;

        // This is the original bottom padding logic
        const latest = messages.querySelector('.message.latest') || messages.lastElementChild;
        const bh = latest ? latest.getBoundingClientRect().height : 70;
        const viewerBottom = viewer.getBoundingClientRect().bottom;
        const promptTop = promptBar.getBoundingClientRect().top;
        let pad = promptTop - (viewerBottom + GAP + bh);
        if (pad < 0) pad = 0;
        messages.style.paddingBottom = pad + 'px';
      } else {
        // Reset both paddings when not in game mode
        messages.style.paddingTop = `${BASE_PAD_TOP}px`;
        messages.style.paddingBottom = `${BASE_PAD}px`;
      }
    }

    function scrollLatest(){
      if (messages.scrollTop <= 40) {
        messages.scrollTop = messages.scrollHeight;
      }
    }

    function markLatestAssistant(){
      qsa('.message.assistant').forEach(m=>m.classList.remove('latest'));
      const list=qsa('.message.assistant');
      if(list.length) list.at(-1).classList.add('latest');
    }

    /* add message */
    function addMessage(text,{from='assistant',img}={}){
      if(from==='assistant'&&!img){
        img=`https://picsum.photos/seed/${Date.now()}/1024/600`;
      }
      const wrap=document.createElement('div');
      wrap.className=`message ${from}`;
      wrap.style.animation='fadeIn .2s forwards';

      const att=document.createElement('div'); att.className='attachments';
      if(img){
        // 1. Create a wrapper DIV instead of an IMG
        const wrapper = document.createElement('div');
        wrapper.className = 'thumb'; // We'll rename this class in CSS
        wrapper.onclick = () => openViewer(img, wrapper);

        // 2. Create the actual image element to go inside
        const th = document.createElement('img');
        th.src = img;

        // 3. Append the image to the wrapper, then the wrapper to the attachments
        wrapper.appendChild(th);
        att.appendChild(wrapper);

        if(!gallery.includes(img)) gallery.push(img);
      }
      if(from==='assistant'){
        assistantCount++;
        if (assistantCount % 2 === 0) {
          const r = 1 + Math.floor(Math.random() * 20);
          const pill = document.createElement('span');
          pill.className = 'pill';
          pill.innerHTML = `
            <span>🎲 D20 Rolled</span>
            <span class="ellipsis">…</span> 
            <span class="number" style="color:${r<=7?'red':r<=13?'yellow':'limegreen'}">${r}</span>
          `;
          att.appendChild(pill);
        }
      }
      if(att.childElementCount) wrap.appendChild(att);
      wrap.insertAdjacentHTML('beforeend',`<div class="bubble">${text}</div>`);
      wrap.insertAdjacentHTML('beforeend',`<div class="message-actions">${
        from==='assistant'
           ?'<button class="edit-btn">Edit</button><button class="regenerate-btn">Regenerate</button>'
           :'<button class="edit-btn">Edit</button>'}</div>`);

      messages.prepend(wrap);


      const items = wrap.querySelectorAll('.attachments > *');
      items.forEach((el, i) => {
        const baseDelay = i * 0.2; // seconds

        el.style.opacity = '0';
        // expose it to CSS:
        el.style.setProperty('--base-delay', `${baseDelay}s`);

        // animate the container itself:
        if (el.classList.contains('thumb')) {
          /* ① kick off the card’s slide-in straight away */
          el.style.animation = `slideIn .3s ease-out forwards var(--base-delay)`;

          /* ② when the bitmap is ready, wait for the slide-in to finish,
               then add .loaded so the clip-path can animate */
          const SLIDE_MS = 50; // duration of @keyframes slideIn

          // The element `el` is the wrapper div. We need the image INSIDE it.
          const imageEl = el.querySelector('img');

          const reveal = () =>
            setTimeout(() => // wait the 300 ms…
              requestAnimationFrame(() => el.classList.add('loaded')) // …then one frame
            , SLIDE_MS);

          if (imageEl.complete) {
            // image came from cache
            reveal();
          } else {
            imageEl.addEventListener('load', reveal, { once: true });
          }
        } else {
          el.style.animation = `slideIn .3s ease-out forwards var(--base-delay)`;
        }

        el.addEventListener('animationend', () => {
          // leave it at the final keyframe (opacity:1, transform:none), but
          // clear the animation so hover / other CSS transforms take over.
          el.style.opacity = '1';
          el.style.animation = '';
        }, { once: true });
      });

      markLatestAssistant();

      // always refresh the preview window
      if(img && viewer) openViewer(img);

      updateMessagePadding(); // MODIFIED: Call the updated padding function
      scrollLatest();

      if (from === 'assistant') {
        promptInput.disabled = true;
        sendBtn.disabled = true;
        wrap.addEventListener('animationend', () => {
          promptInput.disabled = false;
          sendBtn.disabled = false;
          promptInput.focus();
        }, { once: true });
      }
    }

    function scrubInlineTransform(el) {
      el.addEventListener('transitionend', e => {
        if (e.propertyName === 'transform') {
          el.style.removeProperty('transform');   // <- releases :hover & .dragging
        }
      });
    }

    /* open / update viewer */
    function openViewer(src, fromThumb = null) {
      // ——— PART 0: Preload so we don't blank out ———
      const preload = new Image();
      preload.src = src;
      preload.onload = () => {

        // ——— PART 1: Create & animate the viewer open (unchanged) ———
        if (!viewer) {
          viewer = qs('#viewer-template').cloneNode(true);
          viewer.id = '';
          viewer.style.display = '';
          viewer.originThumb = fromThumb;
          chat.appendChild(viewer);
          addViewerHandlers();

          // Restore previous size and position
          if (viewerState.width) {
            viewer.style.width  = viewerState.width;
            viewer.style.height = viewerState.height;
            viewer.style.top    = viewerState.top;
            viewer.style.left   = viewerState.left;
          }

          if (fromThumb) {
              if (body.classList.contains('game')) viewer.classList.add('full');
              // 0️⃣  Measure where we are and where we need to start
              const final = viewer.getBoundingClientRect();
              const thumb = fromThumb.getBoundingClientRect();

              const scaleX = thumb.width  / final.width;
              const scaleY = thumb.height / final.height;
              const dx     = thumb.left - final.left;
              const dy     = thumb.top  - final.top;

              // 1️⃣  Jump instantly on top of the thumbnail **without** transitions
              viewer.classList.add('no-transition');
              viewer.style.transformOrigin = 'top left';
              viewer.style.opacity   = '0';
              viewer.style.transform = `translate(${dx}px,${dy}px) scale(${scaleX},${scaleY})`;
              void viewer.offsetWidth;
              viewer.classList.remove('no-transition');

              // 2️⃣  Next frame: animate to full size & full opacity
              requestAnimationFrame(() => {
                viewer.style.opacity   = '1';
                viewer.style.transform = 'none';
              });

              // After the transition, clean up and adjust layout.
              viewer.addEventListener(
                'transitionend',
                () => {
                  viewer.style.removeProperty('transform');
                  updateMessagePadding(); // MODIFIED: Call the updated padding function
                  scrollLatest();
                },
                { once: true }
              );
            } else {
              // No thumbnail → simple fade-in
              viewer.style.opacity = '0';
              requestAnimationFrame(() => (viewer.style.opacity = '1'));
            }
        }

        // ——— PART 2: Swap in the new image with animation ———
        const imgEl = qs('img', viewer);
        if (imgEl.src !== src) {
          // hide old
          imgEl.style.opacity = 0;
          const newThumb = qsa('.thumb').find(t => t.src === src);
          if (newThumb) viewer.originThumb = newThumb; // Update origin for close animation
          // kick off onload animation
          imgEl.onload = () => {
            // determine slide direction
            const newIdx = gallery.indexOf(src);
            const dir = lastViewerIndex === -1 ? 0
                      : (newIdx - lastViewerIndex + gallery.length) % gallery.length === 1 ? 1
                      : -1;
            lastViewerIndex = newIdx;

            // pick animation
            const anim = dir === 1 ? 'slideRightIn'
                      : dir === -1 ? 'slideLeftIn'
                      : 'blurFade';
            imgEl.style.animation = `${anim} .45s ease-out`;
            imgEl.style.opacity   = 1;
            imgEl.addEventListener('animationend',
              () => imgEl.style.animation = '', { once: true });
          };

          // swap source—now instantly available from cache
          imgEl.src = src;
        }

        // update indicator
        const ind = qs('.indicator', viewer);
        const idx = gallery.indexOf(src);
        if (ind) ind.textContent = `${idx+1}/${gallery.length}`;

        // ensure full-mode sizing if needed
        if (viewer.style.opacity === '1') fitViewer();
      };
    }

    function addViewerHandlers(){
      const img=qs('img',viewer),
            prev=qs('#prev-btn',viewer),
            next=qs('#next-btn',viewer),
            close=qs('#close-btn',viewer),
            expand=qs('#expand-btn',viewer);

      const idx=()=>gallery.indexOf(img.src);
      prev.onclick=()=>openViewer(gallery[(idx()-1+gallery.length)%gallery.length]);
      next.onclick=()=>openViewer(gallery[(idx()+1)%gallery.length]);
      close.onclick=closeViewer;
      expand.onclick=toggleGameMode;

      viewer._keys=e=>{
        if(e.key==='ArrowLeft') prev.onclick();
        if(e.key==='ArrowRight') next.onclick();
      };
      window.addEventListener('keydown', viewer._keys);

      let drag=false,sx=0,sy=0;
      viewer.addEventListener('mousedown', e=>{
        const overHandle = e.target.closest('.resize-handle');
        if(viewer.classList.contains('full')||qs('footer',viewer).contains(e.target)||overHandle) return;
        drag=true; sx=e.clientX-viewer.offsetLeft; sy=e.clientY-viewer.offsetTop;
        viewer.classList.add('dragging');
      });
      window.addEventListener('mouseup', ()=>{
        if(drag){
          drag=false;

          viewer.classList.remove('dragging');
        }
      });
      window.addEventListener('mousemove', e=>{
        if(!drag) return;
        viewer.style.left=`${e.clientX-sx}px`;
        viewer.style.top=`${e.clientY-sy}px`;
      });

      const handle=qs('.resize-handle',viewer);
      let rz=false,sw=0,sh=0,stx=0,sty=0;
      handle.addEventListener('mousedown',e=>{
        if(viewer.classList.contains('full')) return;
        e.stopPropagation();
        rz=true; sw=viewer.offsetWidth; sh=viewer.offsetHeight;
        stx=e.clientX; sty=e.clientY;
      });
      window.addEventListener('mousemove',e=>{
        if(rz){
          viewer.style.width = Math.max(320, sw + (e.clientX - stx))+'px';
          viewer.style.height = Math.max(200, sh + (e.clientY - sty))+'px';
          updateMessagePadding(); // MODIFIED: Call the updated padding function
        }
      });
      window.addEventListener('mouseup', ()=> rz=false);

      // disable hover-on-viewer when cursor is over the resize handle
      handle.addEventListener('mouseenter', ()=>viewer.classList.add('no-hover-animation'));
      handle.addEventListener('mouseleave', ()=>viewer.classList.remove('no-hover-animation'));
    }

    function closeViewer() {
      if (!viewer) return;

      // Determine if we're closing from game mode
      const isGameMode = viewer.classList.contains('full');

      // Save last size and position only if not in game mode
      if (!isGameMode) {
        viewerState.width = viewer.style.width || `${viewer.getBoundingClientRect().width}px`;
        viewerState.height = viewer.style.height || `${viewer.getBoundingClientRect().height}px`;
        viewerState.top = viewer.style.top || `${viewer.getBoundingClientRect().top}px`;
        viewerState.left = viewer.style.left || `${viewer.getBoundingClientRect().left}px`;
      }

      // Exit game mode
      body.classList.remove('game');

      window.removeEventListener('keydown', viewer._keys);

      // Animate back to the thumbnail if it exists and is visible
      const fromThumb = viewer.originThumb;
      if (fromThumb) {
        const thumbRect = fromThumb.getBoundingClientRect();
        const viewerRect = viewer.getBoundingClientRect();
        const scaleX = thumbRect.width / viewerRect.width;
        const scaleY = thumbRect.height / viewerRect.height;
        const translateX = thumbRect.left - viewerRect.left;
        const translateY = thumbRect.top - viewerRect.top;
        viewer.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scaleX}, ${scaleY})`;
        viewer.style.opacity = '0';
      } else {
        // Fallback: just fade out
        viewer.style.opacity = '0';
      }

      // Remove the element after the animation completes
      viewer.addEventListener(
        'transitionend',
        () => {
          if (viewer) viewer.remove();
          viewer = null;
          updateMessagePadding(); // MODIFIED: Call the updated padding function
          scrollLatest();
        },
        { once: true }
      );
    }

    function toggleGameMode(){
      if(!viewer) return;
      const on = !body.classList.contains('game');

      if(on){ // Storing original position before going to full mode
        const rect = viewer.getBoundingClientRect();
        viewer.dataset.origWidth  = viewer.style.width  || `${rect.width}px`;
        viewer.dataset.origHeight = viewer.style.height || `${rect.height}px`;
        viewer.dataset.origTop    = viewer.style.top;
        viewer.dataset.origLeft   = viewer.style.left;
      } else { // Restoring position when exiting full mode
        if(viewer.dataset.origWidth)  viewer.style.width  = viewer.dataset.origWidth;
        if(viewer.dataset.origHeight) viewer.style.height = viewer.dataset.origHeight;
        if(viewer.dataset.origTop)    viewer.style.top    = viewer.dataset.origTop;
        if(viewer.dataset.origLeft)   viewer.style.left   = viewer.dataset.origLeft;
      }
      body.classList.toggle('game', on);
      viewer.classList.toggle('full', on);

      // Call fitViewer immediately to set the *target* styles for the animation
      fitViewer();

      // Defer layout adjustments until the animation is complete.
      viewer.addEventListener('transitionend', () => {
        updateMessagePadding(); // MODIFIED: Call the updated padding function
        scrollLatest();
      }, {once: true});
    }

    /* misc handlers */
    document.addEventListener('click',e=>{
      if (e.target.matches('.edit-btn')) {
        const btn    = e.target;
        const msgEl  = btn.closest('.message');
        const bubble = msgEl.querySelector('.bubble');

        // shared finish function
        const finishEdit = () => {
          bubble.contentEditable = false;
          btn.textContent       = 'Edit';
          bubble.removeEventListener('keydown', onKeydown);
          bubble.removeEventListener('focusout', onFocusOut);
        };

        // save on Enter
        const onKeydown = ev => {
          if (ev.key === 'Enter' && !ev.shiftKey) {
            ev.preventDefault();
            finishEdit();
          }
        };

        // save on blur **unless** next focus is the Save button
        const onFocusOut = ev => {
          // `relatedTarget` is what’s getting focus next
          if (ev.relatedTarget && ev.relatedTarget.matches('.edit-btn')) {
            return;
          }
          finishEdit();
        };

        if (btn.textContent === 'Edit') {
          // → ENTER edit mode
          bubble.contentEditable = true;
          bubble.focus();
          btn.textContent       = 'Save';
          bubble.addEventListener('keydown', onKeydown);
          bubble.addEventListener('focusout', onFocusOut);
        } else {
          // → SAVE (exit) mode
          finishEdit();
        }
      }
      if(e.target.matches('.regenerate-btn')) console.log('Regenerate', e.target.closest('.message'));
    });

    promptInput.addEventListener('keydown',e=>{
      if(e.key==='Enter'&&!e.shiftKey){ e.preventDefault(); sendBtn.click(); }
    });
    qs('#prompt-form').onsubmit=e=>{
      e.preventDefault();
      const txt = promptInput.value.trim();
      if(!txt) return;
      // disable immediately
      promptInput.disabled = true;
      sendBtn.disabled   = true;

      addMessage(txt,{from:'user'});
      promptInput.value='';
      
      // NEW: Trigger a resize after clearing the input to shrink it back down
      setTimeout(() => promptInput.dispatchEvent(new Event('input')), 0);

      setTimeout(()=>addMessage('Lorem ipsum dolor sit amet…'),700);
    };

    qs('#collapse-sidebar-btn').onclick=()=>body.classList.add('sidebar-collapsed');
    qs('#toggle-sidebar-btn').onclick  =()=>body.classList.remove('sidebar-collapsed');
    qs('#new-chat-btn').onclick =
    qs('#new-chat-icon-btn').onclick = ()=>{
      qs('#chat-list').insertAdjacentHTML('afterbegin',
        `<li>Adventure ${qs('#chat-list').childElementCount+1}</li>`
      );
      messages.innerHTML=''; gallery=[]; assistantCount=0; closeViewer();
    };

    window.addEventListener('keydown',e=>{
      if(e.key==='Tab'){ e.preventDefault(); body.classList.toggle('sidebar-collapsed'); }
    });
    window.addEventListener('resize',()=>{ fitViewer(); updateMessagePadding(); });

    /* seed */
    addMessage('Welcome to ROAM!  Try toggling game-mode (click an image & “⤢”).');

    // NEW: Function to setup auto-resizing for the prompt textarea
    function setupPromptAutoResize() {
      const style = getComputedStyle(promptInput);
      let lineHeight = parseFloat(style.lineHeight);
      if (isNaN(lineHeight)) {
          // Fallback for 'normal' line-height
          lineHeight = parseFloat(style.fontSize) * 1.2;
      }
      const paddingTop = parseFloat(style.paddingTop);
      const paddingBottom = parseFloat(style.paddingBottom);

      // Calculate max height for 4 lines of text + vertical padding
      const maxHeight = (4 * lineHeight) + paddingTop + paddingBottom;
      promptInput.style.maxHeight = `${maxHeight}px`;

      const resizePrompt = () => {
          promptInput.style.height = 'auto'; // Reset height to shrink if needed
          promptInput.style.height = `${promptInput.scrollHeight}px`; // Grow to content

          // As prompt resizes, we must adjust layout if in game mode
          if (body.classList.contains('game')) {
              fitViewer();
              updateMessagePadding();
          }
      };

      promptInput.addEventListener('input', resizePrompt);
      resizePrompt(); // Initial call
    }

    // NEW: Initialize the auto-resizing prompt functionality
    setupPromptAutoResize();
  </script>
